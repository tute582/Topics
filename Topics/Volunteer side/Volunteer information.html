<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>志工端管理介面</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0px;
    
  }
/* 新增一個主要區塊包容容器，用來置中 */
.main-content {
  display: flex;
  justify-content: center;
  padding: 30px 20px; /* 讓內容與導覽列間有間距 */
}
  .container {
    max-width: 450px;
    width: 100%;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #2d3436;
    margin-bottom: 15px;
  }

  .editor label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }

  .editor input,
  .editor textarea,
  .editor select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .editor button {
    background: #0984e3;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  .editor button:hover {
    background: #74b9ff;
  }

  .preview-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 3px solid #0984e3;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .card {
    width: 100%;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    overflow: hidden;
    position: relative;
    margin-top: 30px;
  }

  .card-cover {
    width: 100%;
    height: 150px;
    object-fit: cover;
    background-color: #c2dfff;
  }

  .card-avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid rgb(94, 131, 252);
    position: absolute;
    top: 110px;
    left: 50%;
    transform: translateX(-50%);
    object-fit: cover;
  }

  .card-content {
    padding: 60px 20px 20px;
    text-align: center;
  }

  .card-title {
    font-size: 1.3em;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .card-text {
    margin-top: 10px;
    color: #636e72;
    text-align: center;
  }

  .special {
    background: #ffeaa7;
    color: #2d3436;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 0.8em;
  }

  /* 標籤樣式 */
  .tag-section { margin-top: 15px; }

  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 5px;
  }

  .tag {
    background-color: #f0f0f0;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    user-select: none;
  }

  .tag:hover {
    background-color: #d8d8d8;
  }

  .tag.selected {
    background-color: #007bff;
    color: white;
  }

  #newTagInput {
    margin-top: 10px;
    width: 100%;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  #newTagInput:focus {
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
  }

  .card-tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
  }

  .card-tags .tag {
    background: #74b9ff;
    color: white;
    border-radius: 15px;
    padding: 5px 10px;
    font-size: 13px;
  }
/* 統一輸入框與下拉選單外觀 */
input[type="text"],
input[type="file"],
select,
textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid #d1d5db; /* 灰色邊框 */
  border-radius: 10px;          /* 統一圓角 */
  font-size: 16px;
  outline: none;
  box-sizing: border-box;
  transition: border-color 0.2s ease;
}

/* 聚焦時邊框變藍 */
input:focus,
select:focus,
textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
}

/* 選擇檔案按鈕統一外觀 */
input[type="file"]::file-selector-button {
  background-color: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  transition: background-color 0.2s;
}

input[type="file"]::file-selector-button:hover {
  background-color: #1e40af;
}

   /* 導覽列 */
  .nav-1{
    display: flex;                 /* 水平排列內容 */
   /* font-weight: 500;*/
    align-items: center;           /* 垂直置中 */
    justify-content: space-between;/* 兩端對齊：左/右 */
    padding: 10px 25px;           /* 右側保留內距，左側移除讓內容靠近頁邊 */
    position: sticky;              /* 滾動時吸附上方 */
    top: 0;                        /* 吸附頂部 */
    z-index: 1001;                 /* 保證在其他元素之上 */
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 100%;
    left: 0;
    right: 0;
    color: black;
    background-color: white;
    box-sizing: border-box; /* 確保padding不會超出寬度 */
    border-bottom: 1px solid #ddd; /* 建議加這行讓導覽列更明顯 */
  }

  @media (max-width: 500px) {
    body { padding: 10px; }
    .container { padding: 15px; box-shadow: none; }
    .editor button { font-size: 15px; }
  }
</style>
</head>

<script>
  // 頭像預覽
  function previewImage(event) {
    const file = event.target.files[0];
    const img = document.getElementById("avatarPreview");
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
        document.getElementById("cardAvatar").src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  }

  // 標籤互動
  const tagContainer = document.getElementById("tagContainer");
  const newTagInput = document.getElementById("newTagInput");

  function toggleTag(tagElement) {
    tagElement.classList.toggle("selected");
  }

  newTagInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter" && this.value.trim() !== "") {
      const newTag = document.createElement("div");
      newTag.className = "tag selected";
      newTag.textContent = this.value.trim();
      newTag.onclick = function () {
        toggleTag(newTag);
      };
      tagContainer.appendChild(newTag);
      this.value = "";
    }
  });

  // 更新卡片內容
  function updateCard() {
    document.getElementById("cardName").textContent = document.getElementById("vName").value;
    const cert = document.getElementById("vCert").value;
    const certLabel = document.getElementById("cardCert");
    certLabel.textContent = cert || "";
    certLabel.style.display = cert ? "inline-block" : "none";

    // ✅ 抓取所有被選取的標籤
    const selectedTags = Array.from(document.querySelectorAll(".tag.selected")).map(tag => tag.textContent);
    const tagHTML = selectedTags.map(t => `<span class='tag'>${t}</span>`).join("");
    document.getElementById("cardTags").innerHTML = tagHTML;

    document.getElementById("cardDesc").textContent = document.getElementById("vDesc").value;
  }

  /* ==============================
   ✅ LIFF 初始化
   ============================== */
const LIFF_ID = "2008228534-R8763A2n";
const avatarEl = document.getElementById("volunteerAvatar");
const nameEl = document.getElementById("volunteerName");

async function initLiffAndSetProfile() {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      nameEl.innerText = "未登入";
      avatarEl.style.display = "none";
      return;
    }

    const profile = await liff.getProfile();
    nameEl.innerText = profile.displayName || "志工";
    if (profile.pictureUrl) {
      avatarEl.src = profile.pictureUrl;
      avatarEl.style.display = "inline-block";
    } else {
      avatarEl.style.display = "none";
    }
  } catch (err) {
    console.error("LIFF init error:", err);
  }
}

avatarEl.addEventListener("click", () => {
  if (liff.isLoggedIn()) {
    window.location.href = "註冊頁面.html";
  } else {
    liff.login({
      redirectUri: "https://tute582.github.io/Topics/Topics/註冊頁面.html"
    });
  }
});

nameEl.addEventListener("click", () => {
  if (!liff.isLoggedIn()) {
    liff.login({
      redirectUri: "https://tute582.github.io/Topics/Topics/註冊頁面.html"
    });
  } else {
    alert("已登入：" + (nameEl.innerText || "志工"));
  }
});

initLiffAndSetProfile();

    const districtSelect = document.getElementById('districtSelect');
    if (!citySelect || !districtSelect) return;

    // 建立縣市選項
    Object.keys(cities).forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    });

    // 當縣市改變時填入行政區
    citySelect.addEventListener('change', function() {
      const selected = this.value;
      districtSelect.innerHTML = '';
      if (!selected || !cities[selected]) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.disabled = true;
        opt.selected = true;
        opt.textContent = '請先選縣市';
        districtSelect.appendChild(opt);
        return;
      }
      const defaultOpt = document.createElement('option');
      defaultOpt.value = '';
      defaultOpt.disabled = true;
      defaultOpt.selected = true;
      defaultOpt.textContent = '請選擇行政區';
      districtSelect.appendChild(defaultOpt);

      cities[selected].forEach(d => {
