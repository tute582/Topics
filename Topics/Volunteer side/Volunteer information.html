<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>志工端管理介面</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    max-width: 450px;
    width: 100%;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #2d3436;
    margin-bottom: 15px;
  }

  .editor label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
  }

  .editor input,
  .editor textarea,
  .editor select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .editor button {
    background: #0984e3;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  .editor button:hover {
    background: #74b9ff;
  }

  .preview-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 3px solid #0984e3;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .card {
    width: 100%;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    overflow: hidden;
    position: relative;
    margin-top: 30px;
  }

  .card-cover {
    width: 100%;
    height: 150px;
    object-fit: cover;
    background-color: #c2dfff;
  }

  .card-avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid rgb(94, 131, 252);
    position: absolute;
    top: 110px;
    left: 50%;
    transform: translateX(-50%);
    object-fit: cover;
  }

  .card-content {
    padding: 60px 20px 20px;
    text-align: center;
  }

  .card-title {
    font-size: 1.3em;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .card-text {
    margin-top: 10px;
    color: #636e72;
    text-align: center;
  }

  .special {
    background: #ffeaa7;
    color: #2d3436;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 0.8em;
  }

  /* 標籤樣式 */
  .tag-section { margin-top: 15px; }

  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 5px;
  }

  .tag {
    background-color: #f0f0f0;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    user-select: none;
  }

  .tag:hover {
    background-color: #d8d8d8;
  }

  .tag.selected {
    background-color: #007bff;
    color: white;
  }

  #newTagInput {
    margin-top: 10px;
    width: 100%;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  #newTagInput:focus {
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
  }

  .card-tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
  }

  .card-tags .tag {
    background: #74b9ff;
    color: white;
    border-radius: 15px;
    padding: 5px 10px;
    font-size: 13px;
  }
/* 統一輸入框與下拉選單外觀 */
input[type="text"],
input[type="file"],
select,
textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid #d1d5db; /* 灰色邊框 */
  border-radius: 10px;          /* 統一圓角 */
  font-size: 16px;
  outline: none;
  box-sizing: border-box;
  transition: border-color 0.2s ease;
}

/* 聚焦時邊框變藍 */
input:focus,
select:focus,
textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
}

/* 選擇檔案按鈕統一外觀 */
input[type="file"]::file-selector-button {
  background-color: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  transition: background-color 0.2s;
}

input[type="file"]::file-selector-button:hover {
  background-color: #1e40af;
}

  @media (max-width: 500px) {
    body { padding: 10px; }
    .container { padding: 15px; box-shadow: none; }
    .editor button { font-size: 15px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>志工端管理介面</h1>

    <div class="editor">
      <label>頭像圖片：</label>
      <img id="avatarPreview" class="preview-img" src="https://i.pravatar.cc/150?img=32">
      <input type="file" id="avatarInput" accept="image/*" onchange="previewImage(event)">

      <label>姓名：</label>
      <input type="text" id="vName" value="王小明">

      <label>擁有證照：</label>
      <select id="vCert">
        <option value="">無</option>
        <option value="醫護證照">醫護證照</option>
        <option value="心理輔導證照">心理輔導證照</option>
      </select>

      <!-- 標籤區 -->
      <div class="tag-section">
        <label>標籤：</label>
        <div class="tag-container" id="tagContainer">
          <div class="tag" onclick="toggleTag(this)">親切</div>
          <div class="tag" onclick="toggleTag(this)">細心</div>
          <div class="tag" onclick="toggleTag(this)">熱心助人</div>
          <div class="tag" onclick="toggleTag(this)">有責任感</div>
          <div class="tag" onclick="toggleTag(this)">善於傾聽</div>
        </div>
        <input type="text" id="newTagInput" placeholder="輸入自訂標籤並按 Enter" />
      </div>

      <label>簡介：</label>
      <textarea id="vDesc" rows="3">擁有豐富的醫院志工經驗，熱愛幫助他人。</textarea>

      <button onclick="updateCard()">更新卡片</button>
    </div>

    <!-- 志工卡片 -->
    <div class="card" id="volunteerCard">
      <img class="card-cover">
      <img class="card-avatar" id="cardAvatar" src="https://i.pravatar.cc/150?img=32">
      <div class="card-content">
        <h2 class="card-title">
          <span id="cardName">王小明</span>
          <span id="cardCert" class="special">醫護證照</span>
        </h2>
        <div class="card-tags" id="cardTags">
          <span class="tag">親切</span>
          <span class="tag">細心</span>
        </div>
        <p class="card-text" id="cardDesc">擁有豐富的醫院志工經驗，熱愛幫助他人。</p>
      </div>
    </div>
  </div>

<script>
  // 頭像預覽
  function previewImage(event) {
    const file = event.target.files[0];
    const img = document.getElementById("avatarPreview");
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
        document.getElementById("cardAvatar").src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  }

  // 標籤互動
  const tagContainer = document.getElementById("tagContainer");
  const newTagInput = document.getElementById("newTagInput");

  function toggleTag(tagElement) {
    tagElement.classList.toggle("selected");
  }

  newTagInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter" && this.value.trim() !== "") {
      const newTag = document.createElement("div");
      newTag.className = "tag selected";
      newTag.textContent = this.value.trim();
      newTag.onclick = function () {
        toggleTag(newTag);
      };
      tagContainer.appendChild(newTag);
      this.value = "";
    }
  });

  // 更新卡片內容
  function updateCard() {
    document.getElementById("cardName").textContent = document.getElementById("vName").value;
    const cert = document.getElementById("vCert").value;
    const certLabel = document.getElementById("cardCert");
    certLabel.textContent = cert || "";
    certLabel.style.display = cert ? "inline-block" : "none";

    // ✅ 抓取所有被選取的標籤
    const selectedTags = Array.from(document.querySelectorAll(".tag.selected")).map(tag => tag.textContent);
    const tagHTML = selectedTags.map(t => `<span class='tag'>${t}</span>`).join("");
    document.getElementById("cardTags").innerHTML = tagHTML;

    document.getElementById("cardDesc").textContent = document.getElementById("vDesc").value;
  }
</script>
</body>
</html>
