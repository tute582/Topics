<body>
<header>å¿—å·¥ç®¡ç†ç³»çµ± Volunteer Dashboard</header>

<section class="dashboard">
  <!-- å¿—å·¥è³‡è¨Šå¡ -->
  <div class="card">

    <img class="card-avatar" src="https://i.pravatar.cc/150?img=32" alt="é ­åƒ">

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  let batchMode = false;
  let selectedDates = [];

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    selectable: true,
    locale: 'zh-tw',
    headerToolbar: {
      left: 'prev,next today batchButton',
      center: 'title',
      right: ''
    },
    customButtons: {
      batchButton: {
        text: 'æ‰¹é‡æ¨¡å¼',
        click: function() {
          batchMode = !batchMode;
          const btn = document.querySelector('.fc-batchButton-button');
          btn.style.backgroundColor = batchMode ? '#f39c12' : '#6c757d';
          btn.style.borderColor = batchMode ? '#f39c12' : '#6c757d';
          btn.style.color = 'white';

          if (!batchMode && selectedDates.length > 0) {
            showBatchActionModal();
          }
        }
      }
    },
    
    dateClick: function(info) {
      if (batchMode) {
        toggleDateSelection(info.dateStr, info.dayEl);
      } else {
        showTimeSlotModal(info.dateStr);
      }
    },
    eventClick: function(info) {
      if (confirm(`ç¢ºå®šè¦å–æ¶ˆ ${info.event.startStr} çš„æœå‹™æ™‚æ®µå—ï¼Ÿ`)) {
        info.event.remove();
        alert('âŒ å·²å–æ¶ˆè©²æœå‹™æ™‚æ®µ');
      }
    },
    events: [
      { title: 'å¯æœå‹™ ä¸Šåˆ', start: '2025-10-10', color: '#4f8a8b' },
      { title: 'å¯æœå‹™ ä¸‹åˆ', start: '2025-10-15', color: '#74b9ff' }
    ]
  });

  calendar.render();

  // åˆ‡æ›æ—¥æœŸé¸å–ï¼ˆæ‰¹é‡æ¨¡å¼ï¼‰
  function toggleDateSelection(dateStr, dayEl) {
    const isSelected = selectedDates.includes(dateStr);
    if (isSelected) {
      selectedDates = selectedDates.filter(d => d !== dateStr);
      dayEl.style.backgroundColor = '';
      dayEl.style.border = '';
    } else {
      selectedDates.push(dateStr);
      dayEl.style.backgroundColor = '#ffeaa7';
      dayEl.style.border = '2px solid #f39c12';
    }
  }

  // å½ˆçª—ï¼šå–®ä¸€å¤©
  function showTimeSlotModal(dateStr) {
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    overlay.innerHTML = `
      <div class="modal">
        <h3>é¸æ“‡ ${dateStr} çš„å¯æœå‹™æ™‚æ®µ</h3>
        <button class="confirm" data-time="ä¸Šåˆ">ä¸Šåˆ (09:00â€“12:00)</button>
        <button class="confirm" data-time="ä¸‹åˆ">ä¸‹åˆ (13:00â€“17:00)</button>
        <button class="confirm" data-time="æ™šä¸Š">æ™šä¸Š (18:00â€“21:00)</button>
        <br><br>
        <button class="cancel">å–æ¶ˆ</button>
      </div>
    `;
    document.body.appendChild(overlay);

    overlay.querySelectorAll('.confirm').forEach(btn => {
      btn.addEventListener('click', () => {
        const time = btn.dataset.time;
        calendar.addEvent({
          title: `å¯æœå‹™ ${time}`,
          start: dateStr,
          color: time === 'ä¸Šåˆ' ? '#4f8a8b' : time === 'ä¸‹åˆ' ? '#74b9ff' : '#f6b93b'
        });
        overlay.remove();
        alert(`âœ… å·²æ–°å¢ ${dateStr} çš„ ${time} å¯æœå‹™æ™‚æ®µ`);
      });
    });

    overlay.querySelector('.cancel').addEventListener('click', () => overlay.remove());
  }

  // å½ˆçª—ï¼šæ‰¹é‡æ¨¡å¼å®Œæˆå¾Œçš„æ“ä½œé¸å–®
  function showBatchActionModal() {
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    overlay.innerHTML = `
      <div class="modal">
        <h3>ç‚º ${selectedDates.length} å¤©åŸ·è¡Œæ“ä½œ</h3>
        <button class="batch-add">æ‰¹é‡æ–°å¢æ™‚æ®µ</button>
        <button class="batch-cancel">æ‰¹é‡å–æ¶ˆæ™‚æ®µ</button>
        <br><br>
        <button class="cancel">é—œé–‰</button>
      </div>
    `;
    document.body.appendChild(overlay);

    overlay.querySelector('.batch-add').addEventListener('click', () => {
      overlay.remove();
      showBatchTimeModal();
    });

    overlay.querySelector('.batch-cancel').addEventListener('click', () => {
      overlay.remove();
      cancelBatchTime();
    });

    overlay.querySelector('.cancel').addEventListener('click', () => {
      overlay.remove();
      clearBatchSelection();
    });
  }

  // å½ˆçª—ï¼šæ‰¹é‡æ–°å¢
  function showBatchTimeModal() {
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    overlay.innerHTML = `
      <div class="modal">
        <h3>ç‚º ${selectedDates.length} å¤©é¸æ“‡å¯æœå‹™æ™‚æ®µ</h3>
        <button class="confirm" data-time="ä¸Šåˆ">ä¸Šåˆ (09:00â€“12:00)</button>
        <button class="confirm" data-time="ä¸‹åˆ">ä¸‹åˆ (13:00â€“17:00)</button>
        <button class="confirm" data-time="æ™šä¸Š">æ™šä¸Š (18:00â€“21:00)</button>
        <br><br>
        <button class="cancel">å–æ¶ˆ</button>
      </div>
    `;
    document.body.appendChild(overlay);

    overlay.querySelectorAll('.confirm').forEach(btn => {
      btn.addEventListener('click', () => {
        const time = btn.dataset.time;
        selectedDates.forEach(dateStr => {
          calendar.addEvent({
            title: `å¯æœå‹™ ${time}`,
            start: dateStr,
            color: time === 'ä¸Šåˆ' ? '#4f8a8b' : time === 'ä¸‹åˆ' ? '#74b9ff' : '#f6b93b'
          });
        });
        clearBatchSelection();
        overlay.remove();
        alert(`âœ… å·²æ‰¹é‡æ–°å¢ ${time} å¯æœå‹™æ™‚æ®µ`);
      });
    });

    overlay.querySelector('.cancel').addEventListener('click', () => {
      overlay.remove();
      clearBatchSelection();
    });
  }

  // ğŸ”¥ æ–°å¢æ‰¹é‡å–æ¶ˆé‚è¼¯
  function cancelBatchTime() {
    if (selectedDates.length === 0) {
      alert("è«‹å…ˆé¸æ“‡è¦å–æ¶ˆçš„æ—¥æœŸï¼");
      return;
    }

    if (!confirm(`ç¢ºå®šè¦å–æ¶ˆ ${selectedDates.length} å¤©çš„å¯æœå‹™æ™‚æ®µå—ï¼Ÿ`)) return;

    selectedDates.forEach(dateStr => {
      const events = calendar.getEvents().filter(event => event.startStr === dateStr);
      events.forEach(e => e.remove());
    });

    alert(`âŒ å·²æ‰¹é‡å–æ¶ˆ ${selectedDates.length} å¤©çš„æ™‚æ®µ`);
    clearBatchSelection();
  }

  // æ¸…é™¤é¸å–ç‹€æ…‹
  function clearBatchSelection() {
    document.querySelectorAll('.fc-daygrid-day').forEach(day => {
      day.style.backgroundColor = '';
      day.style.border = '';
    });
    selectedDates = [];
  }

});
</script>
