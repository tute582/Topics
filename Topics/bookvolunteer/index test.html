async function saveBookingToSupabase(booking) {

    return data && data[0];
  } catch (e) {

    return null;
  }
}

    return data || [];
  } catch (e) {
    console.warn('Supabase fetch failed', e);
    return null;
  }
}

    function setupSlider(count) {
      const container = document.getElementById("cardContainer");
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      currentIndex = 0;
      container.style.transform = "translateX(0%)";

      for (let i = 0; i < count; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if( i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => goToSlide(i, count));
        pagination.appendChild(dot);
      }

      document.getElementById("prevBtn").onclick = () => goToSlide(currentIndex - 1, count);
      document.getElementById("nextBtn").onclick = () => goToSlide(currentIndex + 1, count);
      // è¨»å†Šè§¸æ§æ‰‹å‹¢ï¼ˆæ‰‹æ©Ÿå¯æ»‘å‹•åˆ‡æ›ï¼‰
      registerSwipe(container, count);
    }

    function goToSlide(index, count) {
      const container = document.getElementById("cardContainer");
      const dots = document.querySelectorAll(".dot");
      if (index < 0) index = count - 1;
      if (index >= count) index = 0;
      currentIndex = index;
      container.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    // touch swipe æ”¯æ´
    function registerSwipe(container, count) {
      let startX = 0;
      let deltaX = 0;
      let isMoving = false;

      container.addEventListener('touchstart', (e) => {
        if (!e.touches || e.touches.length === 0) return;
        startX = e.touches[0].clientX;
        isMoving = true;
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        if (!isMoving || !e.touches || e.touches.length === 0) return;
        deltaX = e.touches[0].clientX - startX;
        // å¯è¦–æ€§å›é¥‹ï¼ˆè¼•å¾®ä½ç§»ï¼‰
        container.style.transition = 'none';
        container.style.transform = `translateX(${ -currentIndex * 100 + (deltaX / container.clientWidth) * 100 }%)`;
      }, { passive: true });

      container.addEventListener('touchend', (e) => {
        isMoving = false;
        container.style.transition = 'transform 0.5s ease';
        if (Math.abs(deltaX) > 40) {
          if (deltaX < 0) {
            goToSlide(currentIndex + 1, count);
          } else {
            goToSlide(currentIndex - 1, count);
          }
        } else {
          // é‚„åŸä½ç½®
          container.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        deltaX = 0;
      }, { passive: true });
    }

              console.debug('google.maps.event.trigger failed', e);
            }

            // âœ… å‘¼å« Google Geocoding API åæŸ¥åœ°å€
            geocoder.geocode({ location: userPos, }, (results, status) => {
              // é è¨­å…ˆæ¸…ç©ºæ¬„ä½ï¼ˆè‹¥ç„¡åµæ¸¬åˆ°å°±ä¿æŒç©ºç™½ï¼‰
              const citySelectEl = document.getElementById('citySelect');
              const districtSelectEl = document.getElementById('districtSelect');
              const laneEl = document.getElementById('lane');
              const alleyEl = document.getElementById('alley');
              const numberEl = document.getElementById('number');
              const floorEl = document.getElementById('floor');
              if (citySelectEl) citySelectEl.value = '';
              if (districtSelectEl) {
                districtSelectEl.innerHTML = '<option value=\"\" disabled selected>è«‹å…ˆé¸ç¸£å¸‚</option>';
              }
              if (addressFullEl) addressFullEl.value = '';
              if (laneEl) laneEl.value = '';
              if (alleyEl) alleyEl.value = '';
              if (numberEl) numberEl.value = '';
              if (floorEl) floorEl.value = '';

              if (status === "OK" && results && results.length) {
                const r = results[0];
                const comps = r.address_components || [];
                let cityCandidate = '';
                let districtCandidate = '';
                let route = '';
                let street_number = '';
                comps.forEach(c => {
                  const types = c.types || [];
                  if (types.includes('administrative_area_level_1') || types.includes('locality')) {
                    if (!cityCandidate) cityCandidate = c.long_name;
                  }
                  if (types.includes('administrative_area_level_2') || types.includes('sublocality') || types.includes('sublocality_level_1') || types.includes('administrative_area_level_3')) {
                    if (!districtCandidate) districtCandidate = c.long_name;
                  }
                  if (types.includes('route')) route = c.long_name;
                  if (types.includes('street_number')) street_number = c.long_name;
                });

                // helper: åœ¨ select ä¸­å°‹æ‰¾æœ€æ¥è¿‘çš„ optionï¼ˆby value æˆ– textï¼‰
                function findOption(selectEl, name) {
                  if (!selectEl || !name) return null;
                  const opts = Array.from(selectEl.options || []);
                  let found = opts.find(o => (o.value && o.value === name) || (o.text && o.text === name));
                  if (found) return found;
                  found = opts.find(o => (o.text && name.indexOf(o.text) !== -1) || (o.text && o.text.indexOf(name) !== -1));
                  return found || null;
                }

                // çµ„åˆä¸¦å¡«å…¥å®Œæ•´åœ°å€æ¬„ï¼ˆç°¡å–®æ‹¼æ¥ï¼Œå¯ä¾éœ€æ±‚èª¿æ•´æ ¼å¼ï¼‰
                const parts = [];
                const cityTxt = cityCandidate || '';
                const districtTxt = districtCandidate || '';
                const routeTxt = route || '';
                const numberTxt = street_number || '';
                if (cityTxt) parts.push(cityTxt);
                if (districtTxt) parts.push(districtTxt);
                if (routeTxt) parts.push(routeTxt + (numberTxt ? (' ' + numberTxt) : ''));
                const fullAddr = parts.join(' ');
                if (addressFullEl) addressFullEl.value = fullAddr || (r.formatted_address || '');
                if (citySelectEl && cityTxt) {
                  let match = findOption(citySelectEl, cityTxt);
                  if (!match) {
                    const opt = document.createElement('option');
                    opt.value = cityTxt;
                    opt.textContent = cityTxt;
                    citySelectEl.appendChild(opt);
                    match = opt;
                  }
                  citySelectEl.value = match.value;
                  citySelectEl.dispatchEvent(new Event('change', { bubbles: true }));
                }
                if (districtSelectEl && districtTxt) {
                  let matchD = findOption(districtSelectEl, districtTxt);
                  if (!matchD) {
                    const optD = document.createElement('option');
                    optD.value = districtTxt;
                    optD.textContent = districtTxt;
                    districtSelectEl.appendChild(optD);
                    matchD = optD;
                  }
                  districtSelectEl.value = matchD.value;
                }

              } else {
                // è‹¥ç„¡çµæœï¼Œç¶­æŒæ‰€æœ‰æ¬„ä½ç‚ºç©ºç™½ä¸¦é¡¯ç¤ºåº§æ¨™æˆ–è¨Šæ¯
                if (addressFullEl) addressFullEl.value = `lat:${latitude.toFixed(6)}, lng:${longitude.toFixed(6)}`;
                showAlert('ç„¡æ³•å–å¾—è©³ç´°åœ°å€ï¼Œå·²é¡¯ç¤ºåº§æ¨™ï¼Œå…¶é¤˜æ¬„ä½ä¿ç•™ç©ºç™½');
                btn.disabled = false;
                btn.innerText = prevText;
              }
            });
          },
          (err) => {
            console.error('geolocation error', err);
            showAlert('å–å¾—ä½ç½®å¤±æ•—ï¼š' + (err.message || 'è«‹ç¢ºèªç€è¦½å™¨å®šä½æ¬Šé™'));
            btn.disabled = false;
            btn.innerText = prevText;
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
     })();
  </script>
