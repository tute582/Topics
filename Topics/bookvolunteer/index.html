    // custom alert/confirm helpers
    function showAlert(message, cb) {
      const modal = document.getElementById('customModal');
      document.getElementById('customModalMessage').innerText = message;
      document.getElementById('customModalCancel').style.display = 'none';
      const ok = document.getElementById('customModalOk');
      modal.style.display = 'flex';
      ok.focus();
      const okHandler = () => {
        modal.style.display = 'none';
        ok.removeEventListener('click', okHandler);
        if (cb) cb();
      };
      ok.addEventListener('click', okHandler);
    }

    function showConfirm(message, onConfirm, onCancel) {
      const modal = document.getElementById('customModal');
      document.getElementById('customModalMessage').innerText = message;
      const ok = document.getElementById('customModalOk');
      const cancel = document.getElementById('customModalCancel');
      cancel.style.display = 'inline-block';
      modal.style.display = 'flex';

      const cleanup = () => {
        modal.style.display = 'none';
        ok.removeEventListener('click', okHandler);
        cancel.removeEventListener('click', cancelHandler);
      };

      const okHandler = () => { cleanup(); if (onConfirm) onConfirm(); };
      const cancelHandler = () => { cleanup(); if (onCancel) onCancel(); };
      ok.addEventListener('click', okHandler);
      cancel.addEventListener('click', cancelHandler);
    }

// 小工具：Fisher-Yates 隨機洗牌
function shuffleArray(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function toggleCard() {
  const date = document.getElementById("date").value.trim();
  const time = document.getElementById("time").value.trim();
  const department = document.getElementById("department").value.trim();
  const gender = document.getElementById("gender").value.trim();
  const container = document.getElementById("cardContainer");
  const pagination = document.getElementById("pagination");
  const slider = document.querySelector(".slider-container");

  if (!date || !time || !department || !gender) {
    showAlert("請完整輸入欄位（日期、時間、科別、性別）！");
    return;
  }

  container.innerHTML = "";
  pagination.innerHTML = "";

  // 支援 "皆可"（顯示所有志工）並隨機排序結果
  const filtered = volunteers.filter(v => !gender || gender === '皆可' || v.gender === gender);
  const shuffled = shuffleArray(filtered);
  slider.style.display = filtered.length ? "block" : "none";

  shuffled.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <img src="${v.cover}" class="card-cover">
        <img src="${v.avatar}" class="card-avatar">
        <div class="card-content">
          <h2 class="card-title">${v.name}</h2>
          <div class="tag-list">${v.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
          <p class="card-text">${v.desc}</p>
          <div class="ratings">
            <div class="full_heart" style="width:${v.rating || 80}%">❤❤❤❤❤</div>
          </div>
          <br>
              <button class="book-btn" data-name="${v.name}">預約志工</button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
  
  setupSlider(filtered.length);

  // 綁定預約按鈕行為（點選後存入 localStorage）
  document.querySelectorAll('.book-btn').forEach(btn => {
    btn.onclick = () => {
      const name = btn.dataset.name;
      const user = '系統使用者';
      const dtDate = document.getElementById('date').value;
      const dtTime = document.getElementById('time').value;
      const departmentVal = document.getElementById('department').value;
      if (!dtDate || !dtTime) {
        showAlert('請選擇日期與時間');
        return;
      }
      const datetime = dtDate + ' ' + dtTime;

      // 重新同步 localStorage（避免記憶體與 persisted 不一致）
      try {
        const raw = localStorage.getItem('bookedList');
        bookedList = raw ? JSON.parse(raw) : bookedList;
      } catch (e) {
        console.error('localStorage 讀取失敗', e);
      }

      if (bookedList.some(b => b.volunteer === name && b.datetime === datetime)) {
        showAlert(`⚠️ ${name} 已於 ${datetime} 預約過！`);
        return;
      }

      const bookUser = (liffProfile && liffProfile.displayName) ? liffProfile.displayName : user;
      // 產生唯一 id
      const id = Date.now().toString();
      const newBooking = { id, volunteer: name, user: bookUser, datetime, department: departmentVal };
      bookedList.push(newBooking);
      try {
        localStorage.setItem('bookedList', JSON.stringify(bookedList));
      } catch (e) {
        console.error('localStorage 存取失敗', e);
      }
      // 非同步嘗試同步到 Supabase（若有設定）
      (async () => {
        const res = await saveBookingToSupabase(newBooking);
        if (res) console.debug('booking saved to supabase', res);
      })();

      showAlert(`✅ 已成功預約 ${name} 的志工服務！`);
    };
  });

}

// 顯示預約紀錄（從 localStorage 讀取最新資料）
function showBookings() {
  // 重新讀取 persisted 資料
  try {
    const raw = localStorage.getItem('bookedList');
    bookedList = raw ? JSON.parse(raw) : [];
  } catch (e) {
    console.error('localStorage 讀取解析錯誤', e);
    bookedList = [];
  }

  if (bookedList.length === 0) {
    showAlert('目前尚無預約紀錄！');
    return;
  }

  });

  tableWrap.appendChild(table);

  footer.style.marginTop = '14px';
  footer.style.textAlign = 'center';

  closeBtn.innerText = '關閉';

  inner.appendChild(footer);
  inner.appendChild(pre);

  box.appendChild(inner);
  overlay.appendChild(box);
  document.body.appendChild(overlay);

  // close
  closeBtn.addEventListener('click', () => overlay.remove());

  // 綁定取消功能
  overlay.querySelectorAll('.cancel-btn').forEach(btn => {
    btn.onclick = () => {
      const idx = Number(btn.dataset.index);
      if (isNaN(idx)) return;
      showConfirm(`確定要取消預約 ${bookedList[idx].volunteer} 嗎？`, () => {
        const bookingToDelete = bookedList[idx];
        bookedList.splice(idx, 1);
        try { localStorage.setItem('bookedList', JSON.stringify(bookedList)); } catch (e) { console.error(e); }
        // 非同步刪除 supabase 上的紀錄（若有）
        (async () => {
          if (bookingToDelete && bookingToDelete.id) {
            const res = await deleteBookingFromSupabase(bookingToDelete.id);
            if (res) console.debug('supabase delete result', res);
          }
        })();
        overlay.remove();
        showBookings();
      });
    };
  });

      if (nameEl) nameEl.innerText = '訪客';

  }

  // 點擊名稱 / 頭像的快速登入或顯示提示
  try {
    const nameEl = document.getElementById('volunteerName');
    const avatarEl = document.getElementById('volunteerAvatar');
    if (nameEl) {
      nameEl.addEventListener('click', () => {
        if (!window.liff) { alert('LIFF SDK 未載入'); return; }
        if (!liff.isLoggedIn()) liff.login();
        else alert('已登入：' + (nameEl.innerText || '志工'));
      });
    }
    if (avatarEl) {
      avatarEl.addEventListener('click', () => {
        if (!window.liff) { alert('LIFF SDK 未載入'); return; }
        if (!liff.isLoggedIn()) liff.login();
        else alert('已登入：' + (nameEl.innerText || '志工'));
      });
    }
  } catch (e) { /* silent */ }
}

  } else {

  }
} catch (e) {

  supabaseClient = null;
}

async function saveBookingToSupabase(booking) {
  if (!supabaseClient) return null;
  try {
    const { data, error } = await supabaseClient.from('bookings').insert([booking]).select();
    if (error) throw error;
    return data && data[0];
  } catch (e) {
    console.warn('Supabase insert failed', e);
    return null;
  }
}

async function fetchBookingsFromSupabase() {
  if (!supabaseClient) return null;
  try {
    const { data, error } = await supabaseClient.from('bookings').select('*').order('id', { ascending: true });
    if (error) throw error;
    return data || [];
  } catch (e) {
    console.warn('Supabase fetch failed', e);
    return null;
  }
}

async function deleteBookingFromSupabase(id) {
  if (!supabaseClient) return null;
  try {
    const { data, error } = await supabaseClient.from('bookings').delete().eq('id', id);
    if (error) throw error;
    return data;
  } catch (e) {
    console.warn('Supabase delete failed', e);
    return null;
  }
}

    function setupSlider(count) {
      const container = document.getElementById("cardContainer");
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      currentIndex = 0;
      container.style.transform = "translateX(0%)";

      for (let i = 0; i < count; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => goToSlide(i, count));
        pagination.appendChild(dot);
      }

      document.getElementById("prevBtn").onclick = () => goToSlide(currentIndex - 1, count);
      document.getElementById("nextBtn").onclick = () => goToSlide(currentIndex + 1, count);
      // 註冊觸控手勢（手機可滑動切換）
      registerSwipe(container, count);
    }

    function goToSlide(index, count) {
      const container = document.getElementById("cardContainer");
      const dots = document.querySelectorAll(".dot");
      if (index < 0) index = count - 1;
      if (index >= count) index = 0;
      currentIndex = index;
      container.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    // touch swipe 支援
    function registerSwipe(container, count) {
      let startX = 0;
      let deltaX = 0;
      let isMoving = false;

      container.addEventListener('touchstart', (e) => {
        if (!e.touches || e.touches.length === 0) return;
        startX = e.touches[0].clientX;
        isMoving = true;
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        if (!isMoving || !e.touches || e.touches.length === 0) return;
        deltaX = e.touches[0].clientX - startX;
        // 可視性回饋（輕微位移）
        container.style.transition = 'none';
        container.style.transform = `translateX(${ -currentIndex * 100 + (deltaX / container.clientWidth) * 100 }%)`;
      }, { passive: true });

      container.addEventListener('touchend', (e) => {
        isMoving = false;
        container.style.transition = 'transform 0.5s ease';
        if (Math.abs(deltaX) > 40) {
          if (deltaX < 0) {
            goToSlide(currentIndex + 1, count);
          } else {
            goToSlide(currentIndex - 1, count);
          }
        } else {
          // 還原位置
          container.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        deltaX = 0;
      }, { passive: true });
    }
  </script>
