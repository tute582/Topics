<!DOCTYPE html>
<html>
<head>
  <title>志工資訊卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #eef2f3;
      color: #222;
      box-sizing: border-box;
      background-color: #ffffff; /* 改為與看診資訊一致的白色背景 */
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    h2 {
      text-align: left;
      margin: 20px 0;
    }
    form {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: white;
      border-radius: 12px;
      border: 1px solid #aaa;
    }
      .title {
      /* 與導覽列內標題左對齊（nav padding:25px）*/
      align-self: flex-start;
      margin: 8px 0 8px 25px;
       text-align: left;
       font-size: 24px;
       box-sizing: border-box;
     }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 20px;
    }
    /* 單選框外框樣式：讓見面地點區塊有卡片感 */
    .meeting-box {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e3e8ef;
      background: #fbfdff;
      padding: 8px;
      border-radius: 12px;
      margin-top: 6px;
    }
    .radio-group { display:flex; gap:12px; align-items:center; }
    .radio-group label {
      display: flex;            /* 改為 flex 以便伸展 */
      flex: 1 1 0;              /* 平均分配寬度，填滿整行 */
      justify-content: center;  /* 內文置中 */
      align-items: center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background .12s, border-color .12s, transform .08s;
      border: 1px solid transparent;
      background: transparent;
      font-weight: 500;
      min-width: 0;            /* 避免內文過長時破壞 layout */
      font-size: 18px;
    }
    .radio-group label span { display:inline-block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .radio-group input[type="radio"] { margin-right:6px; }
    /* 當被選取時強調標籤外觀（支援現代瀏覽器） */
    .radio-group label:has(input:checked) {
      background: linear-gradient(90deg, rgba(9,132,227,0.06), rgba(9,132,227,0.03));
      border-color: rgba(9,132,227,0.18);
      box-shadow: 0 4px 10px rgba(9,132,227,0.04);
      transform: translateY(-1px);
    }

    /* 表單欄位樣式：與 record-information 一致 */
      input[type="text"],
      input[type="date"],
      input[type="time"],
      textarea,
      select,
      #editModal input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #888;
      font-size: 14px;
      margin: 5px 0;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #222;
    }
    
    /* ===== 新增：統一 date/time 外觀，避免不同瀏覽器跑版 ===== */
    input[type="date"],
    input[type="time"] {
      -webkit-appearance: none; /* iOS / Safari */
      -moz-appearance: textfield; /* Firefox */
      appearance: none;
      width: 100%;
      padding: 10px 12px;
      height: 44px;              /* 固定高度避免行高差異 */
      line-height: 22px;
      font-size: 16px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #888;
      background-color: #ffffff;
      color: #222;
      box-sizing: border-box;
      text-align: left;
    }

    /* 移除內建清除/旋轉按鈕（WebKit）並微調 indicator 的顯示 */
    input[type="date"]::-webkit-clear-button,
    input[type="date"]::-webkit-inner-spin-button,
    input[type="time"]::-webkit-clear-button,
    input[type="time"]::-webkit-inner-spin-button {
      display: none;
      -webkit-appearance: none;
    }

    /* WebKit 的日曆指示器保持可見但不改變版面（透明處理較一致） */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      opacity: 0.9;
      cursor: pointer;
      margin-right: 6px;
    }

    /* 在行動裝置上保持可點擊面積 */
    @media (max-width: 600px) {
      input[type="date"],
      input[type="time"] {
        height: 50px;
        padding: 12px;
        font-size: 16px;
      }
    }
