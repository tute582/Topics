    /* =================================================================
       6. è¼ªæ’­èˆ‡æ‰‹å‹¢æ§åˆ¶ (Slider & Gestures)
       ================================================================= */
    function setupSlider(count) {
        const container = document.getElementById("cardContainer");
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        currentIndex = 0;
        container.style.transform = "translateX(0%)";

        for (let i = 0; i < count; i++) {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => goToSlide(i, count));
            pagination.appendChild(dot);
        }

        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        if(prevBtn) prevBtn.onclick = () => goToSlide(currentIndex - 1, count);
        if(nextBtn) nextBtn.onclick = () => goToSlide(currentIndex + 1, count);

        registerSwipe(container, count);
    }

    function goToSlide(index, count) {
        const container = document.getElementById("cardContainer");
        const dots = document.querySelectorAll(".dot");
        if (index < 0) index = count - 1;
        if (index >= count) index = 0;
        currentIndex = index;
        container.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(dot => dot.classList.remove("active"));
        if(dots[index]) dots[index].classList.add("active");
    }

    function registerSwipe(container, count) {
        let startX = 0;
        let deltaX = 0;
        let isMoving = false;

        container.addEventListener('touchstart', (e) => {
            if (!e.touches || e.touches.length === 0) return;
            startX = e.touches[0].clientX;
            isMoving = true;
        }, { passive: true });

        container.addEventListener('touchmove', (e) => {
            if (!isMoving || !e.touches || e.touches.length === 0) return;
            deltaX = e.touches[0].clientX - startX;
            container.style.transition = 'none';
            container.style.transform = `translateX(${-currentIndex * 100 + (deltaX / container.clientWidth) * 100}%)`;
        }, { passive: true });

        container.addEventListener('touchend', (e) => {
            isMoving = false;
            container.style.transition = 'transform 0.5s ease';
            if (Math.abs(deltaX) > 40) {
                if (deltaX < 0) goToSlide(currentIndex + 1, count);
                else goToSlide(currentIndex - 1, count);
            } else {
                container.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
            deltaX = 0;
        }, { passive: true });
    }

                bookedList.push({

            .catch(err => {
                console.error('é ç´„å¤±æ•—', err);

    /* =================================================================
       8. é ç´„æŸ¥è©¢èˆ‡ç®¡ç† (Booking History & Management)
       èªªæ˜ï¼šé¡¯ç¤ºé ç´„åˆ—è¡¨ Modalã€åŸ·è¡Œå–æ¶ˆé ç´„
       ================================================================= */
    async function showBookings() {
        if (!userId) {
            showAlert("âš ï¸ è«‹å…ˆç™»å…¥ LINE å¸³è™Ÿä»¥å–å¾—è³‡æ–™");
            return;
        }

        try {
            const res = await fetch(`${API_BASE_URL}/appointments/elder/${userId}`);
            const json = await res.json();

            if (!json.success) {
                showAlert("è®€å–é ç´„è³‡æ–™å¤±æ•—");
                return;
            }

            // æ ¼å¼è½‰æ›ä»¥ç¬¦åˆè¡¨æ ¼é¡¯ç¤º
            bookedList = json.data.map(b => ({
                volunteer: b.volunteer_name,
                user: b.elder_name || "",
                datetime: b.appointment_time ? b.appointment_time.replace("T", " ") : "",
                department: b.visit_type,

                event_id: b.event_id,
                city: b.city,
                district: b.district
            }));

        } catch (err) {
            console.error(err);
            showAlert("ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨");
            return;
        }

        if (bookedList.length === 0) {
            showAlert("ç›®å‰å°šç„¡é ç´„ç´€éŒ„ï¼");
            return;
        }

        createBookingModal();
    }

    function createBookingModal() {
        // å»ºç«‹ Modal çµæ§‹
        const overlay = document.createElement('div');

        // æ¨™é¡Œèˆ‡é—œé–‰éˆ•
        const title = document.createElement('h3');

        title.innerText = 'ğŸ“‹ é ç´„ç´€éŒ„';

        const closeBtn = document.createElement('button');

        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = () => overlay.remove();

        // è¡¨æ ¼å®¹å™¨ (ä½¿ç”¨ RWD æ¨£å¼ class: allTable-div)
        const tableWrap = document.createElement('div');

                <th>å¿—å·¥å§“å</th>
                <th>æ—¥æœŸæ™‚é–“</th>
                <th>ç§‘åˆ¥</th>
                <th>è¦‹é¢åœ°é»</th>
                <th>åœ°å€</th>
                <th>æ“ä½œ</th>
            </tr>`;
        table.appendChild(thead);

        // è¡¨èº«
        const tbody = document.createElement('tbody');

                <td><button class="cancel-btn" data-event_id="${b.event_id}" style="background:#d63031;color:white;border:none;padding:6px 10px;border-radius:6px;">å–æ¶ˆ</button></td>

        inner.appendChild(title);

    function bindCancelButtons(overlay) {
        overlay.querySelectorAll('.cancel-btn').forEach(btn => {
            btn.onclick = async () => {
                const eventId = btn.dataset.event_id;
                const booking = bookedList.find(b => b.event_id === eventId);
                
                if (!booking) { showAlert("è³‡æ–™ç•°å¸¸ï¼Œæ‰¾ä¸åˆ°è©²é ç´„"); return; }

                showConfirm(`ç¢ºå®šè¦å–æ¶ˆèˆ‡ ${booking.volunteer} çš„é ç´„å—ï¼Ÿ`, async () => {
                    try {
                        const res = await fetch(
                            `${API_BASE_URL}/appointments/elder/${userId}/${eventId}`,
                            { method: "DELETE" }
                        );
                        const json = await res.json();

                        if (!json.success) {
                            showAlert("åˆªé™¤å¤±æ•—ï¼š" + (json.message || ""));
                            return;
                        }

                        // æˆåŠŸå¾Œç§»é™¤ Modal ä¸¦åˆ·æ–°
                        overlay.remove();
                        showAlert("å·²æˆåŠŸå–æ¶ˆé ç´„");
                        showBookings();

                    } catch (err) {
                        console.error(err);
                        showAlert("åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                    }
                });
            };
        });
    }


    /* =================================================================
       9. åœ°åœ–èˆ‡å®šä½åŠŸèƒ½ (Map & Geolocation)
       èªªæ˜ï¼šåŒ…å« Google Maps åˆå§‹åŒ–ã€å–å¾—ç›®å‰ä½ç½®ã€åæŸ¥åœ°å€
       ================================================================= */
    (function initMapFeature() {
        const btn = document.getElementById('useLocationBtn');
        const addressFullEl = document.getElementById('addressFull');
        const mapWrap = document.getElementById('mapWrap');
        const mapEl = document.getElementById('map');
        const mapSearchInput = document.getElementById('mapSearch');
        let map, marker, geocoder;

        if (!btn || !addressFullEl || !mapWrap || !mapEl) return;

        btn.addEventListener('click', () => {
            // é¡¯ç¤ºåœ°åœ–
            if (mapSearchInput) mapSearchInput.style.display = 'block';
            mapWrap.style.display = 'block';

            if (!navigator.geolocation) {
                showAlert('æ­¤è£ç½®ä¸æ”¯æ´å–å¾—ä½ç½®');
                return;
            }

            btn.disabled = true;
            const prevText = btn.innerText;
            btn.innerText = 'å®šä½ä¸­...';

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const userPos = { lat: latitude, lng: longitude };

                    // åˆå§‹åŒ–åœ°åœ– (åƒ…åŸ·è¡Œä¸€æ¬¡)
                    if (!map) {
                        map = new google.maps.Map(mapEl, {
                            zoom: 15,
                            center: userPos,
                        });
                        marker = new google.maps.Marker({
                            position: userPos,
                            map: map,
                            title: "ç›®å‰ä½ç½®",
                        });
                        geocoder = new google.maps.Geocoder();

                        // åˆå§‹åŒ– Places SearchBox
                        initSearchBox(map, marker, addressFullEl);
                    } else {
                        map.setCenter(userPos);
                        marker.setPosition(userPos);
                    }

                    // ç¢ºä¿åœ°åœ–æ¸²æŸ“æ­£ç¢º
                    if (window.google && google.maps && map) {
                        google.maps.event.trigger(map, 'resize');
                        map.setCenter(userPos);
                    }

                    // åæŸ¥åœ°å€ä¸¦å¡«å…¥æ¬„ä½
                    geocodePosition(userPos, addressFullEl, btn, prevText, geocoder);
                },
                (err) => {
                    console.error('geolocation error', err);
                    showAlert('å–å¾—ä½ç½®å¤±æ•—ï¼š' + (err.message || 'è«‹ç¢ºèªæ¬Šé™'));
                    btn.disabled = false;
                    btn.innerText = prevText;
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        });

        // å…§éƒ¨ Helper: åˆå§‹åŒ–æœå°‹æ¡†
        function initSearchBox(map, marker, addressEl) {
            try {
                if (mapSearchInput && google.maps.places) {
                    const searchBox = new google.maps.places.SearchBox(mapSearchInput);
                    searchBox.addListener('places_changed', () => {
                        const places = searchBox.getPlaces();
                        if (!places || !places.length) return;
                        
                        const place = places[0];
                        if (place.geometry && place.geometry.location) {
                            map.panTo(place.geometry.location);
                            map.setZoom(17);
                            marker.setPosition(place.geometry.location);
                            
                            // æ›´æ–°åœ°å€æ¬„ä½
                            if (addressEl) addressEl.value = place.formatted_address || '';
                            // é€™è£¡å¯é¸æ“‡æ˜¯å¦è¦å†å‘¼å« parseAddressComponents è§£æè©³ç´°ç¸£å¸‚
                        }
                    });
                }
            } catch (e) {
                console.debug('SearchBox init failed', e);
            }
        }

        // å…§éƒ¨ Helper: åæŸ¥åº§æ¨™èˆ‡å¡«å¯«è¡¨å–®
        function geocodePosition(pos, addressEl, btn, btnText, geocoder) {
            geocoder.geocode({ location: pos }, (results, status) => {
                if (status === "OK" && results && results.length) {
                    const r = results[0];
                    parseAddressComponents(r);
                    if (addressEl) addressEl.value = r.formatted_address; // ç°¡æ˜“å¡«å…¥ï¼Œè‹¥éœ€ç´°åˆ†å¯åƒè€ƒä¸‹æ–¹ helper
                } else {
                    if (addressEl) addressEl.value = `lat:${pos.lat.toFixed(6)}, lng:${pos.lng.toFixed(6)}`;
                    showAlert('ç„¡æ³•å–å¾—è©³ç´°åœ°å€ï¼Œå·²å¡«å…¥åº§æ¨™');
                }
                btn.disabled = false;
                btn.innerText = btnText;
            });
        }

        // å…§éƒ¨ Helper: è§£æ Google åœ°å€å…ƒä»¶ä¸¦å¡«å…¥ä¸‹æ‹‰é¸å–® (City/District)
        function parseAddressComponents(result) {
            const comps = result.address_components || [];
            let city = '', district = '', route = '', number = '';

            comps.forEach(c => {
                const t = c.types;
                if (t.includes('administrative_area_level_1') || t.includes('locality')) city = c.long_name;
                if (t.includes('administrative_area_level_2') || t.includes('sublocality')) district = c.long_name;
                if (t.includes('route')) route = c.long_name;
                if (t.includes('street_number')) number = c.long_name;
            });

            // è‡ªå‹•é¸å–ä¸‹æ‹‰é¸å–® (Helper)
            function setSelect(id, value) {
                const el = document.getElementById(id);
                if (!el || !value) return;
                // æ¨¡ç³Šæ¯”å°é¸é …
                for(let opt of el.options) {
                    if(opt.value === value || opt.text.includes(value)) {
                        el.value = opt.value;
                        el.dispatchEvent(new Event('change')); // è§¸ç™¼é€£å‹•
                        return;
                    }
                }
                // è‹¥ç„¡é¸é …å‰‡å‹•æ…‹æ–°å¢ (è¦–éœ€æ±‚)
                const newOpt = new Option(value, value);
                el.add(newOpt);
                el.value = value;
            }

            setSelect('citySelect', city);
            setTimeout(() => setSelect('districtSelect', district), 100);
        }
    })();
</script>
