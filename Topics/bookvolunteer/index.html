// ä¿ç•™å…¨åŸŸ profile ä»¥ä¾›å…¶ä»–åŠŸèƒ½ä½¿ç”¨ï¼ˆä¾‹å¦‚é ç´„æ™‚é¡¯ç¤º user åç¨±ï¼‰
let liffProfile = null;

async function initLiff() {
  // å–å¾— DOM å…ƒç´ åœ¨æ­¤æ‰æŠ“ï¼Œé¿å…è¼‰å…¥é †åºå•é¡Œ
  const avatarEl = document.getElementById("liffAvatarImg");
  const nameEl = document.getElementById("liffName");

  // é è¨­ UIï¼ˆå…ˆé¡¯ç¤º fallbackï¼‰
  if (avatarEl) { avatarEl.src = 'default-avatar.png'; avatarEl.style.display = 'inline-block'; }
  if (nameEl && !nameEl.innerText) nameEl.innerText = 'è¼‰å…¥ä¸­';

  // è‹¥ SDK å°šæœªè¼‰å…¥ï¼Œç­‰ä¸€å€‹çŸ­æš«æ™‚é–“å†æª¢æŸ¥ä¸€æ¬¡ï¼ˆå®¹éŒ¯ï¼‰
  if (!window.liff) {
    console.warn("LIFF SDK å°šæœªè¼‰å…¥ï¼Œç¨å€™å†è©¦ä¸€æ¬¡...");
    setTimeout(() => {
      if (window.liff) initLiff();
      else {
        if (nameEl) nameEl.innerText = 'æœªç™»å…¥';
        if (avatarEl) avatarEl.src = 'default-avatar.png';
      }
    }, 500);
    return;
  }

  const liffId = '2008228534-V08oRPlW';
  try {
    await liff.init({ liffId });
  } catch (err) {
    console.error("liff.init å¤±æ•—ï¼š", err);
    if (nameEl) nameEl.innerText = 'æœªç™»å…¥';
    if (avatarEl) avatarEl.src = 'default-avatar.png';
    return;
  }

  const canGetProfile = liff.isLoggedIn() || liff.isInClient();

  if (!canGetProfile) {
    if (nameEl) {
      nameEl.innerText = 'æœªç™»å…¥';
      nameEl.style.cursor = 'pointer';
      nameEl.addEventListener('click', () => { if (!liff.isLoggedIn()) liff.login({ redirectUri: location.href }); });
    }
    if (avatarEl) {
      avatarEl.style.cursor = 'pointer';
      avatarEl.addEventListener('click', () => { if (!liff.isLoggedIn()) liff.login({ redirectUri: location.href }); });
    }
  } else {
    try {
      liffProfile = await liff.getProfile();
      if (liffProfile) {
        if (avatarEl && liffProfile.pictureUrl) {
          avatarEl.src = liffProfile.pictureUrl;
        }
        if (nameEl && liffProfile.displayName) {
          nameEl.innerText = liffProfile.displayName;
        }
      }
    } catch (e) {
      console.error('å–å¾— profile å¤±æ•—', e);
    }
  }
}

function liffLogin() {
  if (!window.liff) {
    alert('LIFF SDK æœªè¼‰å…¥');
    return;
  }
  if (!liff.isLoggedIn()) liff.login();
}

function liffLogout() {
  if (!window.liff) return;
  if (liff.isLoggedIn()) liff.logout();
  liffProfile = null;
  // éš±è—é ­åƒ
  const avatarEl = document.getElementById('liffAvatarImg');
  if (avatarEl) avatarEl.style.display = 'none';
}
