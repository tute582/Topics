<!DOCTYPE html>
<html>
<head>
  <title>志工資訊卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #eef2f3;
      color: #222;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    form {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: white;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input[type="text"], input[type="date"], input[type="time"], select {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      margin: 12px 6px 0 0;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative; /* 確保按鈕位於正常 stacking context */
      z-index: 3;
    }

    button:hover { background-color: #357abd; }

    /* === 卡片區 === */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      box-sizing: border-box; /* 確保 padding 包含在 max-width 內，避免造成水平溢出 */
      display: none;
      background: transparent;
      /* 左右保留空間給大型箭頭，不覆蓋名片 */
      padding: 16px 80px;
    }

    .card-container {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .card {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .card-inner {
    width: 100%;
    max-width: 480px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    text-align: center;
    overflow: hidden;
    position: relative; /* <- 讓絕對定位背景參考此父元素 */
  }

  .card-cover {
    width: 100%;
    height: 150px;
    object-fit: cover;
    filter: brightness(70%);
    position: absolute;
    top: 0;
    left: 0;
    border-top-left-radius: 20px;   /* 與 card-inner 圓角對齊 */
    border-top-right-radius: 20px;  /* 與 card-inner 圓角對齊 */
    z-index: 0;
    }  
    
   .card-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fff;
    margin-top: 80px;
    z-index: 1;
    position: relative;
    background: #fff;
    }


    .card-content { padding: 12px; }

    .card-title { font-size: 20px; font-weight: 700; margin: 10px 0 6px; }

    .tag-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .tag {
      background: #e5f3ef;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
    }

     .ratings {
      position: relative;
      display: inline-block;
      color: #ddd;
      overflow: hidden;
      font-size: 24px;
    }

    .full_heart {
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      overflow: hidden;
      color: #e63946;
    }

   /* === 分頁與箭頭 === */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  padding: 6px 12px;
  color: #fff; /* 讓箭頭圖示顏色為白色 */

  z-index: 50;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.95;
}

/* 左右位置 */
.arrow.left {
  left: 16px;
}
.arrow.right {
  right: 16px;
}

/* 滑過時變更顏色或亮度 */
.arrow:hover {
  background: #3B82F6; /* hover 時略深藍 */
  opacity: 1;
  transform: translateY(-50%) scale(1.08);
}

    .modal-overlay {

      width: 100%;
      max-width: 920px;
      padding: 18px;

    .modal-inner {
      background: #ffffff;

    #closeModalBtn {

    /* === 手機調整 === */
    @media (max-width: 500px) {

  <script>
    // helper: 設定 avatar 並在載入失敗時 fallback
    function applyAvatar(imgEl, url, fallback) {
      if (!imgEl) return;
      const safeFallback = fallback ? encodeURI(fallback) : '';
      imgEl.onerror = function () {
        // 設定後清除 handler，避免無限 loop
        imgEl.onerror = null;
        if (safeFallback) imgEl.src = safeFallback;
      };
      try {
        // 若 url 是空或 undefined，直接用 fallback
        imgEl.src = url && url !== '' ? url : safeFallback;
      } catch (e) {
        if (safeFallback) imgEl.src = safeFallback;
      }
    }

    // custom alert/confirm helpers
    function showAlert(message, cb) {
      const modal = document.getElementById('customModal');
      document.getElementById('customModalMessage').innerText = message;
      document.getElementById('customModalCancel').style.display = 'none';
      const ok = document.getElementById('customModalOk');
      modal.style.display = 'flex';
      ok.focus();
      const okHandler = () => {
        modal.style.display = 'none';
        ok.removeEventListener('click', okHandler);
        if (cb) cb();
      };
      ok.addEventListener('click', okHandler);
    }

    function showConfirm(message, onConfirm, onCancel) {
      const modal = document.getElementById('customModal');
      document.getElementById('customModalMessage').innerText = message;
      const ok = document.getElementById('customModalOk');
      const cancel = document.getElementById('customModalCancel');
      cancel.style.display = 'inline-block';
      modal.style.display = 'flex';

      const cleanup = () => {
        modal.style.display = 'none';
        ok.removeEventListener('click', okHandler);
        cancel.removeEventListener('click', cancelHandler);
      };

      const okHandler = () => { cleanup(); if (onConfirm) onConfirm(); };
      const cancelHandler = () => { cleanup(); if (onCancel) onCancel(); };
      ok.addEventListener('click', okHandler);
      cancel.addEventListener('click', cancelHandler);
    }

        if (!res.ok) throw new Error("網路錯誤");
        const result = await res.json();

        if (!result.success || !Array.isArray(result.data)) {
          console.error("❌ API 格式錯誤或無資料");

// 小工具：Fisher-Yates 隨機洗牌
function shuffleArray(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

let currentIndex = 0;
let bookedList = [];
try {
  const raw = localStorage.getItem("bookedList");
  if (raw) bookedList = JSON.parse(raw);
} catch (e) {
  console.error('localStorage 讀取失敗', e);

function toggleCard() {
  const date = document.getElementById("date").value.trim();
  const time = document.getElementById("time").value.trim();
  const department = document.getElementById("department").value.trim();
  const gender = document.getElementById("gender").value.trim();
  const container = document.getElementById("cardContainer");
  const pagination = document.getElementById("pagination");
  const slider = document.querySelector(".slider-container");

  if (!date || !time || !department || !gender) {
    showAlert("請完整輸入欄位（日期、時間、科別、性別）！");
    return;
  }

  container.innerHTML = "";
  pagination.innerHTML = "";

  // 支援 "皆可"（顯示所有志工）並隨機排序結果
  const filtered = volunteers.filter(v => !gender || gender === '皆可' || v.gender === gender);
  const shuffled = shuffleArray(filtered);
  slider.style.display = filtered.length ? "block" : "none";

  shuffled.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <img src="${v.cover}" class="card-cover">
        <img src="${v.avatar}" class="card-avatar">
        <div class="card-content">
          <h2 class="card-title">${v.name}</h2>
          <div class="tag-list">${v.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
          <p class="card-text">${v.desc}</p>
          <div class="ratings">
            <div class="full_heart" style="width:${v.rating || 80}%">❤❤❤❤❤</div>
          </div>
          <br>
              <button class="book-btn" data-name="${v.name}">預約志工</button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
  
  setupSlider(filtered.length);

  // 綁定預約按鈕行為（點選後存入 localStorage）
  document.querySelectorAll('.book-btn').forEach(btn => {
    btn.onclick = () => {
      const name = btn.dataset.name;
      const user = '系統使用者';
      const dtDate = document.getElementById('date').value;
      const dtTime = document.getElementById('time').value;
      const departmentVal = document.getElementById('department').value;
      if (!dtDate || !dtTime) {
        showAlert('請選擇日期與時間');
        return;
      }
      const datetime = dtDate + ' ' + dtTime;

      // 重新同步 localStorage（避免記憶體與 persisted 不一致）
      try {
        const raw = localStorage.getItem('bookedList');
        bookedList = raw ? JSON.parse(raw) : bookedList;
      } catch (e) {
        console.error('localStorage 讀取失敗', e);
      }

      if (bookedList.some(b => b.volunteer === name && b.datetime === datetime)) {
        showAlert(`⚠️ ${name} 已於 ${datetime} 預約過！`);
        return;
      }

      const bookUser = (liffProfile && liffProfile.displayName) ? liffProfile.displayName : user;
      // 產生唯一 id
      const id = Date.now().toString();
      const newBooking = { id, volunteer: name, user: bookUser, datetime, department: departmentVal };
      bookedList.push(newBooking);
      try {
        localStorage.setItem('bookedList', JSON.stringify(bookedList));
      } catch (e) {
        console.error('localStorage 存取失敗', e);
      }
      // 非同步嘗試同步到 Supabase（若有設定）
      (async () => {
        const res = await saveBookingToSupabase(newBooking);
        if (res) console.debug('booking saved to supabase', res);
      })();

// 顯示預約紀錄（從 localStorage 讀取最新資料）
function showBookings() {
  // 重新讀取 persisted 資料
  try {
    const raw = localStorage.getItem('bookedList');
    bookedList = raw ? JSON.parse(raw) : [];
  } catch (e) {
    console.error('localStorage 讀取解析錯誤', e);
    bookedList = [];
  }

  if (bookedList.length === 0) {
    showAlert('目前尚無預約紀錄！');
    return;
  }

  // 建立 overlay 與白色彈窗盒子，表格放在圓角容器內
  const overlay = document.createElement('div');
  overlay.className = 'modal-overlay';

  const box = document.createElement('div');
  box.className = 'modal-box';

  const inner = document.createElement('div');
  inner.className = 'modal-inner';

  // header + table
  const title = document.createElement('h3');
  title.style.textAlign = 'center';
  title.style.marginTop = '4px';
  title.innerText = '📋 預約紀錄';

  const tableWrap = document.createElement('div');
  tableWrap.className = 'modal-table-wrap';

  const table = document.createElement('table');
  table.className = 'modal-table';
  table.style.width = '100%';
  table.style.borderCollapse = 'separate';
  table.style.textAlign = 'center';
  table.style.fontSize = '14px';

  const thead = document.createElement('thead');
  thead.innerHTML = `<tr style="background:#74b9ff;color:white;"><th>志工姓名</th><th>預約人</th><th>日期時間</th><th>門診科別</th><th>操作</th></tr>`;
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  bookedList.forEach((b, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${b.volunteer}</td>
      <td>${b.user}</td>
      <td>${b.datetime || ''}</td>
      <td>${b.department || ''}</td>
      <td><button class="cancel-btn" data-index="${i}" style="background:#d63031;color:white;border:none;padding:6px 10px;border-radius:6px;">取消</button></td>
    `;
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  tableWrap.appendChild(table);

  // 關閉按鈕
  // footer: 關閉按鈕置中
  const footer = document.createElement('div');
  footer.style.marginTop = '14px';
  footer.style.textAlign = 'center';

  const closeBtn = document.createElement('button');
  closeBtn.id = 'closeModalBtn';
  closeBtn.innerText = '關閉';
  // 主要樣式交由 CSS #closeModalBtn 控制
  footer.appendChild(closeBtn);

  // debug pre (hidden)
  const pre = document.createElement('pre');
  pre.id = 'debugBookedList';
  pre.style.display = 'none';
  pre.style.whiteSpace = 'pre-wrap';
  pre.style.marginTop = '12px';
  pre.style.maxHeight = '200px';
  pre.style.overflow = 'auto';
  pre.style.background = '#f4f6f8';
  pre.style.padding = '10px';
  pre.style.borderRadius = '6px';
  pre.style.border = '1px solid #e1e6ea';
  pre.textContent = JSON.stringify(bookedList, null, 2);

  inner.appendChild(title);
  inner.appendChild(tableWrap);
  // 把 footer（關閉按鈕容器）加回到內部，放在表格下方、debug pre 之前
  inner.appendChild(footer);
  inner.appendChild(pre);

  box.appendChild(inner);
  overlay.appendChild(box);
  document.body.appendChild(overlay);

  // close
  closeBtn.addEventListener('click', () => overlay.remove());

  // 綁定取消功能
  overlay.querySelectorAll('.cancel-btn').forEach(btn => {
    btn.onclick = () => {
      const idx = Number(btn.dataset.index);
      if (isNaN(idx)) return;
      showConfirm(`確定要取消預約 ${bookedList[idx].volunteer} 嗎？`, () => {
        const bookingToDelete = bookedList[idx];
        bookedList.splice(idx, 1);
        try { localStorage.setItem('bookedList', JSON.stringify(bookedList)); } catch (e) { console.error(e); }
        // 非同步刪除 supabase 上的紀錄（若有）
        (async () => {
          if (bookingToDelete && bookingToDelete.id) {
            const res = await deleteBookingFromSupabase(bookingToDelete.id);
            if (res) console.debug('supabase delete result', res);
          }
        })();
        overlay.remove();
        showBookings();
      });
    };
  });
}

// 保留全域 profile 以供其他功能使用（例如預約時顯示 user 名稱）
let liffProfile = null;

async function initLiff() {
  // 取得 DOM 元素在此才抓，避免載入順序問題
  const avatarEl = document.getElementById("liffAvatarImg");
  const nameEl = document.getElementById("liffName");

  // 預設 UI（先顯示 fallback）
  if (avatarEl) { avatarEl.src = 'default-avatar.png'; avatarEl.style.display = 'inline-block'; }
  if (nameEl && !nameEl.innerText) nameEl.innerText = '載入中';

  // 若 SDK 尚未載入，等一個短暫時間再檢查一次（容錯）
  if (!window.liff) {
    console.warn("LIFF SDK 尚未載入，稍候再試一次...");
    setTimeout(() => {
      if (window.liff) initLiff();
      else {
        if (nameEl) nameEl.innerText = '未登入';
        if (avatarEl) avatarEl.src = 'default-avatar.png';
      }
    }, 500);
    return;
  }

  const liffId = '2008228534-V08oRPlW';
  try {
    await liff.init({ liffId });
  } catch (err) {
    console.error("liff.init 失敗：", err);
    if (nameEl) nameEl.innerText = '未登入';
    if (avatarEl) avatarEl.src = 'default-avatar.png';
    return;
  }

  const canGetProfile = liff.isLoggedIn() || liff.isInClient();

  if (!canGetProfile) {
    if (nameEl) {
      nameEl.innerText = '未登入';
      nameEl.style.cursor = 'pointer';
      nameEl.addEventListener('click', () => { if (!liff.isLoggedIn()) liff.login({ redirectUri: location.href }); });
    }
    if (avatarEl) {
      avatarEl.style.cursor = 'pointer';
      avatarEl.addEventListener('click', () => { if (!liff.isLoggedIn()) liff.login({ redirectUri: location.href }); });
    }
  } else {
    try {
      liffProfile = await liff.getProfile();
      if (liffProfile) {
        if (avatarEl && liffProfile.pictureUrl) {
          avatarEl.src = liffProfile.pictureUrl;
        }
        if (nameEl && liffProfile.displayName) {
          nameEl.innerText = liffProfile.displayName;
        }
      }
    } catch (e) {
      console.error('取得 profile 失敗', e);
    }
  }
}

function liffLogin() {
  if (!window.liff) {
    alert('LIFF SDK 未載入');
    return;
  }
  if (!liff.isLoggedIn()) liff.login();
}

function liffLogout() {
  if (!window.liff) return;
  if (liff.isLoggedIn()) liff.logout();
  liffProfile = null;
  // 隱藏頭像
  const avatarEl = document.getElementById('liffAvatarImg');
  if (avatarEl) avatarEl.style.display = 'none';
}

// 在頁面載入時嘗試初始化 LIFF（若未替換 liffId，會在 console 顯示提示）
window.addEventListener('load', () => {
  initLiff();
}
