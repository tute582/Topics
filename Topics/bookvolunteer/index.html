      const container = document.getElementById("cardContainer");
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      currentIndex = 0;
      container.style.transform = "translateX(0%)";

      for (let i = 0; i < count; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if( i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => goToSlide(i, count));
        pagination.appendChild(dot);
      }

      document.getElementById("prevBtn").onclick = () => goToSlide(currentIndex - 1, count);
      document.getElementById("nextBtn").onclick = () => goToSlide(currentIndex + 1, count);
      // è¨»å†Šè§¸æ§æ‰‹å‹¢ï¼ˆæ‰‹æ©Ÿå¯æ»‘å‹•åˆ‡æ›ï¼‰
      registerSwipe(container, count);

    function goToSlide(index, count) {
      const container = document.getElementById("cardContainer");
      const dots = document.querySelectorAll(".dot");
      if (index < 0) index = count - 1;
      if (index >= count) index = 0;
      currentIndex = index;
      container.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    // touch swipe æ”¯æ´
    function registerSwipe(container, count) {
      let startX = 0;
      let deltaX = 0;
      let isMoving = false;

      container.addEventListener('touchstart', (e) => {
        if (!e.touches || e.touches.length === 0) return;
        startX = e.touches[0].clientX;
        isMoving = true;
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        if (!isMoving || !e.touches || e.touches.length === 0) return;
        deltaX = e.touches[0].clientX - startX;
        // å¯è¦–æ€§å›é¥‹ï¼ˆè¼•å¾®ä½ç§»ï¼‰
        container.style.transition = 'none';
        container.style.transform = `translateX(${ -currentIndex * 100 + (deltaX / container.clientWidth) * 100 }%)`;
      }, { passive: true });

      container.addEventListener('touchend', (e) => {
        isMoving = false;
        container.style.transition = 'transform 0.5s ease';
        if (Math.abs(deltaX) > 40) {
          if (deltaX < 0) {
            goToSlide(currentIndex + 1, count);
          } else {
            goToSlide(currentIndex - 1, count);
          }
        } else {
          // é‚„åŸä½ç½®
          container.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        deltaX = 0;
      }, { passive: true });
    }
