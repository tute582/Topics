<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>行事曆 (修正版)</title>
  <style>
body {
  font-family: "Arial", sans-serif;
}

h1 {
  margin-top: 5px;
  margin-bottom: 5px;
}

h2 {
  margin-top: 5px;
  margin-bottom: 5px;
  font-size: 30px;
  display: inline-block;
}
h3{
  margin-top:0; 
  text-align:center; 
  font-size: 25px;
}

form {
  margin: 10px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 20px;
  box-sizing: border-box;
}

label {
  display: block;
  margin-top: 5px;
  font-size: 20px;
}

input[type="text"],
input[type="date"],
input[type="time"],
#editModal input {
  width: 92%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #888;
      font-size: 18px;
     margin: 15px auto;
}

input[type="text"],
input[type="date"],
input[type="time"] {
  border-radius: 15px;
  font-size: 18px;
}

.btn {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 15px;
  color: white;
  cursor: pointer;
  font-size: 20px;
}

#addBtn {
  background-color: #4a90e2;
}
#addBtn:hover {
  background-color: #357abd;
}

#historyBtn {
  background-color: #f39c12;
  margin-left: 10px;
}
#historyBtn:hover {
  background-color: #d35400;
}

table {
  width: 100%;
  margin: 20px auto;
  border-collapse: collapse; /*  圓角設定 */
  /* border-spacing: 0; */
  display: none; /*按鈕控制顯示 */
  box-sizing: border-box;
  overflow: hidden;
  border-radius: 20px;
  border: 1px solid #aaa;
}


/* 表格卷軸 */
.allTable-div{ 
max-width: 100%;
overflow-x: auto;
white-space: nowrap;
}

.div-historyBtn{
min-width: 30%;
overflow-x: auto;
white-space: nowrap;
}

th, td {
  padding: 10px;
  text-align: center;
  font-size: 14px;
  border: 1px solid #ddd;
}
 /*表頭 */
 th {  
  background-color: #f2f2f2;
}
/*奇偶列背景色 */

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}
tbody tr:nth-child(odd) {
  background-color: #ffffff;
}



/* 大框架div定位 */
.div-b{
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  box-sizing: border-box;
  padding: 0 20px; /* 可選，讓左右有點空白 */
}

/* Modal */
#editModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

#editModal > div {
  background: #fff;
  width: 420px;
  max-width: calc(100% - 40px); /* 確保在小螢幕上有邊距 */
  margin: 100px auto;
  padding: 20px;
  border-radius: 10px;
  position: relative;
  box-sizing: border-box;
}

#editModal button {
  margin-top: 10px;
  font-size: 16px;
  padding: 8px 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

#saveEditBtn {
  background-color: #4a90e2;
  color: white;
}
#saveEditBtn:hover {
  background-color: #357abd;
}

#deleteEditBtn {
  background-color: #f82a2a;
  color: white;
  margin-left: 10px;
}
#deleteEditBtn:hover {
  background-color: #fb7373;
}

/* 取消按鈕 */
 #closeEditModalBtn {
      background:none;
      border:none;
      color:#555;
      font-size:28px;
      position:absolute;
      top:10px;
      left:10px;
      cursor:pointer;
      border-radius:50%;
      padding:6px 12px;
      transition: all 0.3s ease;
    }
    #closeEditModalBtn:hover {
      background-color:#e74c3c; /* 紅色背景 */
      color:white;
      transform: scale(1.1);
    }

/* 表格按鈕 */
.but-ans{
   margin-top: 10px;
  font-size: 16px;
  padding: 8px 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background-color: #61aaf3;
  color: white;
}

/* Modal */
.close-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  background: transparent;
  border: none;
  font-size: 30px;
  color: #888;
  cursor: pointer;
}

/* 瀏覽列 */
.nav-1{
  display: flex;                 /* 水平排列內容 */
  /* font-weight: 500;*/
  align-items: center;           /* 垂直置中 */
  justify-content: space-between;/* 兩端對齊：左/右 */
  padding: 10px 25px;           /* 右側保留內距，左側移除讓內容靠近頁邊 */
  position: sticky;              /* 滾動時吸附上方 */
  top: 0;                        /* 吸附頂部 */
  z-index: 1001;                 /* 保證在其他元素之上 */
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  width: 100%;
  left: 0;
  right: 0;
  color: black;
  background-color: white;
  box-sizing: border-box; /* 確保padding不會超出寬度 */
  border-bottom: 1px solid #ddd; /* 建議加這行讓導覽列更明顯 */
}
#navRight {
  display: flex;
  align-items: center;
  gap: 12px;
}

#userProfile {
  display: none;
  align-items: center;
  gap: 8px;
}

#userAvatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
}

#userName {
  font-size: 16px;
  font-weight: 600;
}


/* 統一 Modal 樣式 */
#historyModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

/* Modal 彈窗內容自適應手機 */
#historyModal > div {
  width: 95vw;
  max-width: 420px;
  margin: 40px auto;
  padding: 20px 8px;
  border-radius: 15px;
  position: relative;
  box-sizing: border-box;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  overflow-y: auto;
  max-height: 80vh;
}

/* 表格橫向可捲動 */
#historyModal .table-container {
  overflow-x: auto;
  width: 100%;
}

/* 表格寬度自適應 */
#historyModal .table-container table {
  min-width: 320px;
  width: 100%;
  font-size: 15px;
}

#historyModal > div {
  background: #fff;
  width: 420px;
  max-width: calc(100% - 40px); /* 確保在小螢幕上有邊距 */
  margin: 100px auto;
  padding: 20px;
  border-radius: 10px;
  position: relative;
  box-sizing: border-box;
}

#closeHistoryModalBtn {
  background: none;
  border: none;
  color: #555;
  font-size: 28px;
  position: absolute;
  top: 10px;
  right: 12px;
  cursor: pointer;
  border-radius: 50%;
  padding: 6px 12px;
  transition: all 0.3s ease;
}
#closeHistoryModalBtn:hover {
  background-color: #e74c3c;
  color: white;
  transform: scale(1.1);
}

#historyModal h3 {
  margin-top: 0;
  text-align: center;
  font-size: 25px;
  margin-bottom: 15px;
}

/* 只針對彈窗內表格 */
#historyModal .table-container table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 15px;
  border: 1px solid #aaa;
  font-size: 16px;
  overflow: hidden;
}
#historyModal th, #historyModal td {
  padding: 10px;
  text-align: center;
}
#historyModal th {
  background-color: #f2f2f2;
}
#historyModal tr:nth-child(even) {
  background-color: #f9f9f9;
}
#historyModal tr:nth-child(odd) {
  background-color: #ffffff;
}
#historyModal table {
  display: table !important;
}
  </style>
</head>
<body>
  <nav class="nav-1">
    <div> 
  <h1 style="margin:0; font-size: 28px;">行事曆</h1>
    </div>
    <div id="navRight">
      <button id="loginBtn" class="btn" type="button">LINE 登入</button>
      <button id="logoutBtn" class="btn" type="button" style="display:none;">登出</button>
      <div id="userProfile">
        <img id="userAvatar" src="default-avatar.png" alt="avatar">
        <span id="userName"></span>
      </div>
    </div>
  </nav>
  <div class="div-b">
    <h2>輸入</h2>
    <form id="dataForm" onsubmit="return false;">
      <label>日期</label>
      <input type="date" id="date" placeholder="例如(例：2025-10-02)" />
      <label>時間</label>
      <input type="time" id="time" placeholder="例如：09:00" />
      <label>行程提醒</label>
      <input type="text" maxlength="25"  id="event" placeholder="限25字"/>
      <label>備註</label>
      <input type="text"  maxlength="25"  id="note" placeholder="限25字"/>
      <button type="button" class="btn" id="addBtn">新增</button>
      <button type="button" class="btn" id="historyBtn">檢視過往紀錄</button>
    </form>
  
    <h2>即將到來的行程</h2>
    <!-- 所有資料的表格 -->
    <div class="allTable-div">
      <table id="allTable">
        <thead>
          <tr>
          <th>日期</th>
          <th>時間</th>
          <th>行程提醒</th>
          <th>備註</th>
          <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 編輯用 Modal -->
  <div id="editModal">
    <div>
      <button id="closeEditModalBtn" class="close-btn" type="button">&times;</button>

      <h3>編輯行程</h3>
      <form id="editForm" onsubmit="return false;">
        <label>日期</label>
        <input type="date" id="editDate" /><br />
        <label>時間</label>
        <input type="time" id="editTime" /><br />
        <label>行程提醒</label>
        <input type="text" id="editEvent" /><br />
        <label>備註</label>
        <input type="text" id="editNote" /><br />
        <button type="button" id="saveEditBtn">儲存修改</button>
        <button type="button" id="deleteEditBtn">刪除</button>
      </form>
    </div>
  </div>

  <!-- 過往紀錄 Modal -->
  <div id="historyModal" style="display:none;">
    <div>
      <button id="closeHistoryModalBtn" class="close-btn" type="button">&times;</button>
      <h3>過往紀錄</h3>
      <div id="historyContent"></div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 把所有初始化放在一個 DOMContentLoaded 裡，並增加每筆資料的唯一 id，避免透過物件參考找 index 的問題
    document.addEventListener("DOMContentLoaded", async () => {
      // ---- LIFF 初始化 ----
      const liffId = '2008228534-vAzlOYLb';
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userProfile = document.getElementById("userProfile");
      const userNameEl = document.getElementById("userName");
      const userAvatar = document.getElementById("userAvatar");

      // 預設顯示
      loginBtn.style.display = "block";
      userProfile.style.display = "none";
      logoutBtn.style.display = "none";

      try {
        await liff.init({ liffId });
        console.log("✅ LIFF 初始化成功");

        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          userNameEl.textContent = profile.displayName;
          userAvatar.src = profile.pictureUrl || "default-avatar.png";
          userProfile.style.display = "flex";
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          userProfile.style.display = "none";
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }

        loginBtn.addEventListener("click", () => {
          if (!liff.isLoggedIn()) liff.login();
        });
        logoutBtn.addEventListener("click", () => {
          if (liff.isLoggedIn()) {
            liff.logout();
            window.location.reload();
          }
        });
      } catch (err) {
        console.error("❌ LIFF 初始化失敗:", err);
        loginBtn.style.display = "block";
      }

      // ---- 行事曆功能 ----
      let records = JSON.parse(localStorage.getItem('calendarRecords') || '[]');
      // records 每筆格式: { id: <number>, date: 'YYYY-MM-DD', time: 'HH:MM', event: '...', note: '...' }
      let currentEditId = null;

      function nowDate() { return new Date(); }
      function parseDateTime(dateStr, timeStr) {
        // 加上秒以避免某些瀏覽器解析差異
        return new Date(`${dateStr}T${timeStr}:00`);
      }
      function saveToLocalStorage() { localStorage.setItem('calendarRecords', JSON.stringify(records)); }

      // 新增
      document.getElementById("addBtn").addEventListener("click", () => {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const event = document.getElementById("event").value.trim();
        const note = document.getElementById("note").value.trim();

        if (!date || !time || !event) { alert("請輸入完整資料！"); return; }

        const id = Date.now() + Math.floor(Math.random() * 1000);
        records.push({ id, date, time, event, note });
        saveToLocalStorage();
        renderAllTable();
        document.getElementById("dataForm").reset();
      });

      // 關閉編輯彈窗
      document.getElementById("closeEditModalBtn").addEventListener("click", () => {
        document.getElementById("editModal").style.display = "none";
      });

      // 渲染未來行程
      function renderAllTable() {
        const tbody = document.querySelector("#allTable tbody");
        tbody.innerHTML = "";
        const now = nowDate();

        const upcomingRecords = records
          .filter(r => parseDateTime(r.date, r.time) >= now)
          .sort((a, b) => parseDateTime(a.date, a.time) - parseDateTime(b.date, b.time));

        if (upcomingRecords.length > 0) document.getElementById("allTable").style.display = "table";
        else document.getElementById("allTable").style.display = "none";

        upcomingRecords.forEach(record => {
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.time}</td>
            <td>${escapeHtml(record.event)}</td>
            <td>${escapeHtml(record.note)}</td>
            <td><button data-id="${record.id}" class="but-ans edit-btn">編輯</button></td>
          `;
        });

        // 為新產生的按鈕綁定事件（避免使用內聯 onclick）
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = Number(btn.getAttribute('data-id'));
            openEditModalById(id);
          });
        });
      }

      // 打開編輯 modal（透過 id）
      function openEditModalById(id) {
        currentEditId = id;
        const idx = records.findIndex(r => r.id === id);
        if (idx === -1) return alert('找不到該筆資料');
        const record = records[idx];
        document.getElementById("editDate").value = record.date;
        document.getElementById("editTime").value = record.time;
        document.getElementById("editEvent").value = record.event;
        document.getElementById("editNote").value = record.note;
        document.getElementById("editModal").style.display = "block";
      }

      // 刪除
      document.getElementById("deleteEditBtn").addEventListener("click", () => {
        if (!confirm("確定要刪除這筆行程嗎？")) return;
        const idx = records.findIndex(r => r.id === currentEditId);
        if (idx === -1) { alert('找不到該筆資料'); return; }
        records.splice(idx, 1);
        saveToLocalStorage();
        document.getElementById("editModal").style.display = "none";
        renderAllTable();
      });

      // 儲存編輯
      document.getElementById("saveEditBtn").addEventListener("click", () => {
        const updated = {
          date: document.getElementById("editDate").value,
          time: document.getElementById("editTime").value,
          event: document.getElementById("editEvent").value.trim(),
          note: document.getElementById("editNote").value.trim()
        };
        if (!updated.date || !updated.time || !updated.event) { alert("請輸入完整資料！"); return; }
        const idx = records.findIndex(r => r.id === currentEditId);
        if (idx === -1) { alert('找不到該筆資料'); return; }
        // 保留 id
        records[idx] = Object.assign({ id: currentEditId }, updated);
        saveToLocalStorage();
        document.getElementById("editModal").style.display = "none";
        renderAllTable();
      });

      // 關閉過往紀錄
      document.getElementById("closeHistoryModalBtn").addEventListener("click", () => {
        document.getElementById("historyModal").style.display = "none";
        renderAllTable();
      });

      // 檢視過往紀錄（Modal）
      document.getElementById("historyBtn").addEventListener("click", () => {
        const now = new Date();
        const pastRecords = records
          .filter(record => parseDateTime(record.date, record.time) < now)
          .sort((a, b) => parseDateTime(b.date, b.time) - parseDateTime(a.date, a.time));

        const historyContent = document.getElementById("historyContent");
        historyContent.innerHTML = '';

        if (pastRecords.length === 0) {
          historyContent.innerHTML = '<p style="text-align:center;">目前沒有過往紀錄</p>';
        } else {
          const tableContainer = document.createElement('div');
          tableContainer.className = 'table-container';
          tableContainer.style.maxWidth = '360px';
          tableContainer.style.margin = '0 auto';

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>日期</th>
              <th>時間</th>
              <th>行程提醒</th>
              <th>備註</th>
            </tr>
          `;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          pastRecords.forEach(record => {
            const tr = document.createElement('tr');
            [record.date, record.time, record.event, record.note].forEach(text => {
              const td = document.createElement('td');
              td.textContent = text;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          tableContainer.appendChild(table);
          historyContent.appendChild(tableContainer);
        }

        document.getElementById("historyModal").style.display = "block";
        document.getElementById("allTable").style.display = "none"; // 隱藏主表格
      });

      // 初始化
      renderAllTable();

      // 小工具：簡單的 escape，避免插入 html
      function escapeHtml(unsafe) {
        return String(unsafe)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

    });
  </script>
</body>
</html>
