        input[type="date"], input[type="time"] {

        .btn { padding: 14px; border: none; border-radius: 12px; color: #fff; cursor: pointer; font-size: 16px; width: 100%; margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: bold; }

        .event-item { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; }

<body>

    <nav class="nav-1">

    <div id="dataModal" class="modal">

            <form id="dataForm">
                <label><i class="fa-regular fa-calendar-days"></i> æ—¥æœŸ</label>
                <input type="date" id="date" required>

                <label><i class="fa-regular fa-clock"></i> æ™‚é–“</label>
                <input type="time" id="time" required>

                <label><i class="fa-solid fa-pen"></i> è¡Œç¨‹å…§å®¹</label>
                <input type="text" id="event" placeholder="ä¾‹å¦‚ï¼šçœ‹é†«ç”Ÿ (é™ 25 å­—)" maxlength="25">

                <label><i class="fa-regular fa-comment-dots"></i> å‚™è¨»</label>
                <input type="text" id="note" placeholder="å‚™è¨»äº‹é … (é™ 25 å­—)" maxlength="25">

                <label><i class="fa-solid fa-rotate"></i> é‡é‡è¤‡</label>
                <div class="select-wrapper">
                    <select id="repeat">
                        <option value="none">ä¸é‡è¤‡</option>
                        <option value="daily">æ¯å¤©</option>
                        <option value="weekly">æ¯é€±</option>
                        <option value="monthly">æ¯æœˆ</option>
                        <option value="yearly">æ¯å¹´</option>
                    </select>
                </div>

                <label><i class="fa-regular fa-bell"></i> æé†’é¡å‹</label>
                <div class="select-wrapper">
                    <select id="reminder">
                        <option value="none">ç„¡</option>
                        <option value="0min">ç•¶ä¸‹æé†’</option>
                        <option value="30min">30 åˆ†é˜å‰</option>
                        <option value="1h">1 å°æ™‚å‰</option>
                        <option value="day">1 å¤©å‰</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="button" class="btn" id="saveBtn" style="flex: 1;">
                        <i class="fas fa-check"></i> å„²å­˜
                    </button>
                    <button type="button" class="btn" id="deleteBtn" style="flex: 1; display:none;">
                        <i class="fas fa-trash-alt"></i> åˆªé™¤
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dayViewModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('dayViewModal')"><i class="fas fa-times"></i></button>
            <h3 id="dayViewTitle" style="border-bottom: 2px solid #4a90e2; padding-bottom: 10px; color: #2c3e50;"></h3>
            <div id="dayEventList" style="max-height: 300px; overflow-y: auto;"></div>
            <div style="margin-top: 15px;">
                <button type="button" class="btn" onclick="openAddFromDayView()" style="background: #4a90e2; width: 100%;">
                    <i class="fas fa-plus-circle"></i> åœ¨æ­¤æ—¥æ–°å¢
                </button>
            </div>
        </div>
    </div>

    <script>
        const LIFF_ID = "2008484068-Kp57RrAr"; 
        const SCHEDULE_API_URL = "https://supabase-api-six.vercel.app/schedules";
        const IDENTIFY_API_BASE = "https://supabase-api-six.vercel.app/identify";

        let userId = "";
        let userName = "";
        let identify = ""; 
        let calendar;
        let isEditing = false;
        let currentEventId = null;
        let selectedDateStr = "";

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'zh-tw',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridMonth,listMonth'
                },
                buttonText: { dayGridMonth: 'æœˆæ›†', listMonth: 'åˆ—è¡¨é¡¯ç¤º', today: 'ä»Šå¤©' },
                dayHeaderFormat: { weekday: 'narrow' },
                dayCellContent: function(arg) { return arg.dayNumberText.replace('æ—¥', ''); },
                titleFormat: function(info) { return info.date.marker.getFullYear() + 'å¹´ ' + (info.date.marker.getMonth() + 1) + 'æœˆ'; },
                dayMaxEvents: 2,
                moreLinkText: "æ›´å¤š",
                moreLinkClick: function(info) { openDayView(info.date.toISOString().split('T')[0]); return 'none'; },
                dateClick: function(info) { openDayView(info.dateStr); },
                eventClick: function(info) { 
                    // ç‚ºäº†é˜²æ­¢æ—¥æœŸé»æ“Šäº‹ä»¶åŒæ™‚è§¸ç™¼ï¼Œé»æ“Šè¡Œç¨‹æ™‚å–æ¶ˆå†’æ³¡
                    info.jsEvent.stopPropagation();
                    openModal(true, info.event); 
                }
            });
            calendar.render();
            initLiffAndSetProfile();
        });

        async function initLiffAndSetProfile() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                userId = profile.userId;
                userName = profile.displayName;
                
                const nameEl = document.getElementById("volunteerName");
                const avatarEl = document.getElementById("volunteerAvatar");

                nameEl.innerText = userName;
                if (profile.pictureUrl) {
                    avatarEl.src = profile.pictureUrl;
                    avatarEl.style.display = "inline-block";
                }

                fetch(`${IDENTIFY_API_BASE}/${userId}`)
                    .then((res) => res.json())
                    .then((result) => {
                        if (!result.success) {
                            alert("é¦–æ¬¡ä½¿ç”¨éœ€å…ˆå®Œæˆå€‹äººè³‡æ–™è¨»å†Šï¼Œ\nä¸¦åŒæ„æˆ‘å€‘å­˜å–æ‚¨çš„å€‹äººè³‡æ–™ã€‚\nè«‹é»æ“Šã€Œå‰å¾€è¨»å†Šã€é–‹å§‹ã€‚");
                            window.location.href = "../../Login-or-register/index.html";
                        } else {
                            identify = result.role;
                            loadRecords();
                        }
                    })
                    .catch((err) => {
                        console.error("èº«åˆ†æª¢æŸ¥ API éŒ¯èª¤ï¼š", err);
                        window.location.href = "../../Login-or-register/index.html";
                    });

            } catch (err) {
                console.error("LIFF init error:", err);
            }
        }

        document.getElementById("volunteerAvatar").addEventListener("click", () => {
            if (liff.isLoggedIn()) {
                localStorage.setItem("fromPage", "calendar");
                switch (identify) {
                    case "å¿—å·¥": window.location.href = "../../Login-or-register/å¿—å·¥è³‡æ–™é¡¯ç¤º.html"; break;
                    case "é•·è€…": window.location.href = "../../Login-or-register/é•·è¼©è³‡æ–™é¡¯ç¤º.html"; break;
                    case "å®¶å±¬": window.location.href = "../../Login-or-register/å®¶å±¬è³‡æ–™é¡¯ç¤º.html"; break;
                    default: window.location.href = "../../Login-or-register/index.html";
                }
            }
        });

        document.getElementById("volunteerName").addEventListener("click", () => {
            if (typeof liff !== "undefined" && liff.isLoggedIn && !liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                alert("å·²ç™»å…¥ï¼š" + userName);
            }
        });

        async function loadRecords() {
            try {
                const res = await fetch(`${SCHEDULE_API_URL}/elder/${userId}`);
                const result = await res.json();
                if (result.success && Array.isArray(result.data)) {
                    const events = result.data.map(item => ({
                        id: item.event_id,
                        title: item.schedule_note,
                        start: item.schedule_time,
                        extendedProps: { note: item.remark, repeat: item.repeat, reminder: item.reminder_method }
                    }));
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            } catch (e) { console.error("Load records error:", e); }
        }

        document.getElementById("saveBtn").onclick = async function() {
            const dateVal = document.getElementById("date").value;
            const timeVal = document.getElementById("time").value;
            if (!dateVal || !timeVal) { alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡æ™‚é–“"); return; }
            const payload = {
                schedule_time: `${dateVal}T${timeVal}`,
                schedule_note: document.getElementById("event").value,
                remark: document.getElementById("note").value,
                repeat: document.getElementById("repeat").value,
                reminder_method: document.getElementById("reminder").value,
                elder_user_id: userId, elder_name: userName
            };
            let url = SCHEDULE_API_URL;
            let method = isEditing ? "PATCH" : "POST";
            if (isEditing) url += `/elder/${userId}/${currentEventId}`;
            try {
                const res = await fetch(url, { method, headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
                if (res.ok) { closeModal('dataModal'); loadRecords(); }
            } catch (err) { alert("é€£ç·šéŒ¯èª¤"); }
        };

        document.getElementById("deleteBtn").onclick = async function() {
            if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™æ¢è¡Œç¨‹å—ï¼Ÿ")) return;
            try {
                const res = await fetch(`${SCHEDULE_API_URL}/elder/${userId}/${currentEventId}`, { method: "DELETE" });
                if (res.ok) { closeModal('dataModal'); loadRecords(); }
            } catch (err) {}
        };

        function openDayView(dateStr) {
            selectedDateStr = dateStr;
            const listEl = document.getElementById('dayEventList');
            document.getElementById('dayViewTitle').innerText = dateStr;
            listEl.innerHTML = '';
            const dayEvents = calendar.getEvents().filter(e => e.start.toISOString().split('T')[0] === dateStr);
            if (dayEvents.length === 0) {
                listEl.innerHTML = '<div style="text-align:center;padding:20px;color:#999;">æœ¬æ—¥ç„¡è¡Œç¨‹</div>';
            } else {
                dayEvents.sort((a, b) => a.start - b.start).forEach(e => {
                    const item = document.createElement('div');
                    item.className = 'event-item';
                    item.innerHTML = `<span class="event-time">${e.start.toTimeString().substring(0, 5)}</span><div class="event-title">${e.title}</div>`;
                    item.onclick = () => { closeModal('dayViewModal'); openModal(true, e); };
                    listEl.appendChild(item);
                });
            }
            document.getElementById('dayViewModal').style.display = 'block';
        }

        function openAddFromDayView() { closeModal('dayViewModal'); openModal(false, selectedDateStr); }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }

        function openModal(editMode, data) {
            isEditing = editMode;
            document.getElementById("dataModal").style.display = "block";
            document.getElementById("deleteBtn").style.display = editMode ? "block" : "none";
            document.getElementById("modalTitle").innerText = editMode ? "ç·¨è¼¯è¡Œç¨‹" : "æ–°å¢è¡Œç¨‹";
            if (editMode) {
                currentEventId = data.id;
                document.getElementById("date").value = data.start.toISOString().split('T')[0];
                document.getElementById("time").value = data.start.toTimeString().substring(0, 5);
                document.getElementById("event").value = data.title;
                document.getElementById("note").value = data.extendedProps.note || "";
                document.getElementById("repeat").value = data.extendedProps.repeat || "none";
                document.getElementById("reminder").value = data.extendedProps.reminder || "none";
            } else {
                document.getElementById("dataForm").reset();
                if (typeof data === 'string') document.getElementById("date").value = data;
            }
        }
        document.getElementById("fabAdd").onclick = () => openModal(false);
    </script>
</body>
