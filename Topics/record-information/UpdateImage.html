  <body>
    <div class="container">
      <h2>æ­¥é©Ÿ 1: ä¸Šå‚³çœ‹è¨ºå–® / è—¥è¢‹
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          capture="environment"
          multiple
        />
      </h2>
      
      <div id="hintText">
        <strong>ğŸ’¡ æ­¥é©Ÿ 2: é®è”½å€‹è³‡</strong><br />
        è«‹ç›´æ¥åœ¨åœ–ç‰‡ä¸Šæ»‘å‹•æ‰‹æŒ‡ï¼Œå¡—é»‘<strong>å§“å</strong>èˆ‡<strong>èº«åˆ†è­‰è™Ÿ</strong>ã€‚
      </div>

      <div class="tools-bar" id="toolsBar">
        <button id="undoBtn" class="btn" disabled>â†º å¾©åŸä¸Šä¸€æ­¥</button>
      </div>

      <div id="canvas-container">
        <canvas id="imageCanvas"></canvas>
      </div>

      <button id="confirmBtn" class="btn">ç¢ºèªå®‰å…¨ï¼Œé€å‡ºè¾¨è­˜ â¤</button>

      <!-- AI è¾¨è­˜ä¸­é®ç½© -->
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-box">
          <div class="spinner"></div>
          <div class="loading-text">
            æ­£åœ¨ç‚ºæ‚¨è¾¨è­˜åœ–ç‰‡ä¸­çš„æ–‡å­—è³‡è¨Š<br />
            <span>è«‹ç¨å€™ï¼Œé€™å¯èƒ½éœ€è¦ç´„ 10ï½30 ç§’</span>
          </div>

      </div>

    <script>
      const imageInput = document.getElementById("imageInput");
      const canvasContainer = document.getElementById("canvas-container");
      const canvas = document.getElementById("imageCanvas");
      const ctx = canvas.getContext("2d");

      // UI å…ƒç´ 
      const toolsBar = document.getElementById("toolsBar");
      const confirmBtn = document.getElementById("confirmBtn");
      const undoBtn = document.getElementById("undoBtn");
      const hintText = document.getElementById("hintText");
      const loadingOverlay = document.getElementById("loadingOverlay");

      // è®Šæ•¸è¨­å®š
      let isDrawing = false;
      let baseImage = null;

      // æ­·å²ç´€éŒ„ç³»çµ±
      let historyStrokes = [];
      let currentStroke = [];

      const brushSize = 35;
      const brushColor = "#000000";

      // [æ–°å¢] é€™æ˜¯æ ¸å¿ƒåŠŸèƒ½ï¼šè¨ˆç®—ç•¶å‰é«˜åº¦ä¸¦å‚³çµ¦å¤–å±¤
      function sendHeightToParent() {
        // å–å¾— body çš„å®Œæ•´é«˜åº¦
        const height = document.body.scrollHeight;
        // ç™¼é€è¨Šæ¯çµ¦çˆ¶è¦–çª— (index.html)
        // å‚³é€å…§å®¹åŒ…å« type å’Œ height æ•¸å€¼
        window.parent.postMessage({ type: 'resize-iframe', height: height }, '*');
      }

      // [æ–°å¢] 1. ç•«é¢å‰›è¼‰å…¥æ™‚ï¼Œå…ˆå‚³ä¸€æ¬¡ (é€™æ™‚åªæœ‰ä¸Šå‚³æŒ‰éˆ•ï¼Œé«˜åº¦å¾ˆçŸ®)
      window.addEventListener('load', sendHeightToParent);
      // [æ–°å¢] 2. è¦–çª—å¤§å°æ”¹è®Šæ™‚ï¼Œä¹Ÿé‡æ–°è¨ˆç®—
      window.addEventListener('resize', sendHeightToParent);

      // --- 1. åœ–ç‰‡è¼‰å…¥ ---
      imageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            // ... åŸæœ¬çš„ Canvas è™•ç†é‚è¼¯ ...
            canvas.width = img.width;
            canvas.height = img.height;
            baseImage = img;
            historyStrokes = [];
            updateUndoButton();
            ctx.drawImage(img, 0, 0);

            // é¡¯ç¤ºåŸæœ¬éš±è—çš„å·¥å…·åˆ—èˆ‡ç•«å¸ƒ
            hintText.style.display = "block";
            toolsBar.style.display = "flex";
            canvasContainer.style.display = "block";
            confirmBtn.style.display = "block";
            setupBrush();

            // [æ–°å¢] 3. é‡è¦ï¼å…ƒä»¶é¡¯ç¤ºå‡ºä¾†å¾Œï¼Œç­‰ä¸€å°æ®µæ™‚é–“è®“ç•«é¢æ¸²æŸ“å®Œï¼Œå†å‚³ä¸€æ¬¡æ–°é«˜åº¦
            setTimeout(sendHeightToParent, 100);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      function setupBrush() {
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
      }

      // --- 2. ç¹ªåœ–æ ¸å¿ƒé‚è¼¯ ---
      function getPos(e) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY,
        };
      }

      function startDrawing(e) {
        isDrawing = true;
        const pos = getPos(e);
        currentStroke = [pos];
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        e.preventDefault();
      }

      function draw(e) {
        if (!isDrawing) return;
        const pos = getPos(e);
        currentStroke.push(pos);
        const lastPoint = currentStroke[currentStroke.length - 2];
        ctx.beginPath();
        ctx.moveTo(lastPoint.x, lastPoint.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        e.preventDefault();
      }

      function stopDrawing() {
        if (!isDrawing) return;
        isDrawing = false;
        if (currentStroke.length > 0) {
          historyStrokes.push(currentStroke);
          updateUndoButton();
        }
      }

      // --- 3. é‡ç¹ªåŠŸèƒ½ (Undo) ---
      function redrawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (baseImage) {
          ctx.drawImage(baseImage, 0, 0);
        }
        setupBrush();
        historyStrokes.forEach((stroke) => {
          if (stroke.length === 0) return;
          ctx.beginPath();
          ctx.moveTo(stroke[0].x, stroke[0].y);
          stroke.forEach((point, index) => {
            if (index > 0) ctx.lineTo(point.x, point.y);
          });
          ctx.stroke();
        });
      }

      undoBtn.addEventListener("click", () => {
        if (historyStrokes.length === 0) return;
        historyStrokes.pop();
        redrawCanvas();
        updateUndoButton();
      });

      function updateUndoButton() {
        undoBtn.disabled = historyStrokes.length === 0;
        undoBtn.style.opacity = historyStrokes.length === 0 ? "0.5" : "1";
      }

      // äº‹ä»¶ç›£è½
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      canvas.addEventListener("touchstart", startDrawing, { passive: false });
      canvas.addEventListener("touchmove", draw, { passive: false });
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);

      // --- 4. ç¢ºèªè¼¸å‡º ---
      confirmBtn.addEventListener("click", async () => {
        const base64Full = canvas.toDataURL("image/jpeg", 0.8);
        const base64Data = base64Full.split(",")[1];

        // [ä¿®æ”¹] æ”¹ç‚ºç™¼é€è¨Šæ¯é€šçŸ¥ index.html é¡¯ç¤º loading
        window.parent.postMessage({ type: 'show-loading' }, '*');
        
        confirmBtn.disabled = true;

        console.log("Ready to send:", base64Data.substring(0, 30));

        try {
          const response = await fetch(
            "https://supabase-api-six.vercel.app/photoCapture",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                base64: base64Data,
              }),
            }
          );
          const result = await response.json();

          if (!result.success) {
            console.log(result.message + "\n\nAI å›è¦†å…§å®¹ï¼š\n" + result.rawText);
            alert("AI è¾¨è­˜å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
          } else {
            console.log("AI è¾¨è­˜æˆåŠŸï¼š", result.data);
            
            // å‚³é€è³‡æ–™
            window.parent.postMessage({
                type: 'fill-data',
                data: result.data
            }, '*');
            
            alert("è¾¨è­˜å®Œæˆï¼");
          }
        } catch (err) {
          console.error("API å‘¼å«å¤±æ•—:", err);
          alert("ç³»çµ±é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        } finally {
          // [ä¿®æ”¹] ç™¼é€è¨Šæ¯é€šçŸ¥ index.html é—œé–‰ loading
          window.parent.postMessage({ type: 'hide-loading' }, '*');
          
          confirmBtn.disabled = false;
        }
      });
    </script>
