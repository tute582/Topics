<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>看診進度</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      /* =========================================
         1. 基礎與佈局
         ========================================= */
      body {
        font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        background-color: #f0f2f5;
        margin: 0; padding: 0;
      }

      /* =========================================
       2. 頂部導覽列
       ========================================= */
      .nav-1 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1001;
        width: 100%;
        /* ★★★ 修改重點：固定 Padding 為 10px 25px，不再隨手機縮小 ★★★ */
        padding: 10px 25px; 
        background-color: white;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        color: black;
        box-sizing: border-box;
      }

      .volunteer-area {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volunteer-area .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid #ddd;
        display: none;
      }

      .volunteer-area #volunteerName {
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
        background: transparent;
      }

      .volunteer-area button {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 14px;
        margin-top: 0;
      }

      .tab-nav {
        display: flex;
        padding: 0 20px;
        background-color: #ffffff;
        border-bottom: 2px solid #ddd;
        margin-bottom: 15px;
      }

      .tab-link {
        flex: 1;
        text-align: center;
        text-decoration: none;
        padding: 20px 0;
        font-size: 20px;
        font-weight: bold;
        color: #666;
        border-bottom: 4px solid transparent;
        transition: all 0.2s ease;
      }

      .tab-link.active {
        color: #4a90e2;
        border-bottom-color: #4a90e2;
      }


      .container { padding: 15px; max-width: 600px; margin: 0 auto; padding-bottom: 100px; }

      /* =========================================
         3. 時序進度條 (Timeline)
         ========================================= */
      .container { max-width: 500px; margin: 20px auto; padding: 0 20px 180px; }
      .status-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }

      .timeline { position: relative; padding-left: 40px; }
      .timeline::before { content: ""; position: absolute; left: 15px; top: 5px; bottom: 5px; width: 3px; background: #e0e0e0; }
      .timeline-item { position: relative; margin-bottom: 30px; opacity: 0.3; transition: 0.4s; }
      .timeline-item.active { opacity: 1; }
      .timeline-marker { position: absolute; left: -33px; top: 0; width: 18px; height: 18px; border-radius: 50%; background: white; border: 4px solid #ccc; z-index: 2; }
      .timeline-item.current .timeline-marker { background: #4a90e2; border-color: #4a90e2; box-shadow: 0 0 0 5px rgba(74, 144, 226, 0.2); transform: scale(1.1); }

      /* 讓 H3 變成 Flex 佈局 */
      .timeline-content h3 {
        margin: 0 0 5px 0;
        font-size: 18px;
        display: flex;       
        align-items: center; 
        flex-wrap: wrap;     
      }

      /* 時間顯示樣式 */
      .time-record {
        color: #e67e22;
        font-weight: bold; 
        font-size: 16px;     
        margin-left: 12px;   
        display: none;       
      }
      
      .timeline-content p {
        margin: 0;
        color: #666;
        font-size: 15px;
      }

      /* =========================================
         4. 志工控制區
         ========================================= */
      .controls-area { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); display: none; }
      .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

      .status-btn {
        padding: 12px 5px; border: 1px solid #4a90e2; background: white;
        color: #4a90e2; border-radius: 8px; font-size: 13px; font-weight: bold; cursor: pointer;
        transition: 0.2s;
      }
      .status-btn.active-btn { background: #4a90e2; color: white; }
      .status-btn.reset-btn { border-color: #333; color: #777; }

      /* =========================================
         5. 自定義 Modal
         ========================================= */
      .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000;
      }
      .modal-content {
        background: white; width: 85%; max-width: 320px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
      .modal-header { font-weight: bold; font-size: 18px; margin-bottom: 15px; text-align: center; color: #333; }
      .modal-footer { display: flex; gap: 10px; margin-top: 15px; }
      .modal-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
      .btn-confirm { background: #4a90e2; color: white; }
      .btn-cancel { background: #eee; color: #666; }

      /* =========================================
         6. 響應式設計 (手機版調整)
         ========================================= */
      @media (max-width: 768px) {
        /* ★★★ 已移除針對 .nav-1 的 padding 縮小設定，保持原樣 ★★★ */

        .tab-nav {
          padding: 0 15px;
        }
      }

      @media (max-width: 480px) {
        /* ★★★ 已移除針對 .nav-1 的 padding 縮小設定，保持原樣 ★★★ */

        .tab-nav {
          padding: 0 10px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav-1">
      <div>
        <h1 style="margin: 0; font-size: 28px; font-weight: bold; color: #333;">看診資訊</h1>
      </div>

      <div class="volunteer-area" style="display: flex; align-items: center; gap: 10px;">
        <img
          id="volunteerAvatar"
          class="avatar"
          src="../bookvolunteer/default-avatar.png"
          alt="avatar"
          style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0984e3;
            display: none;
          "
        />
        <span
          id="volunteerName"
          title="點此以 Line 登入"
          style="
            cursor: pointer; 
            font-size: 26px; 
            font-weight: bold; 
            color: #333;
          "
        >未登入</span>
      </div>
    </nav>
    
    <div class="tab-nav">
      <a href="./index.html" class="tab-link">看診紀錄</a>
      <a href="./family-view.html" class="tab-link active">看診進度</a>
    </div>

    <div class="container">
      <div class="status-card">
        <h3 id="sysDate" style="margin: 0 0 10px 0; color: #333; font-size: 18px;"></h3>
        <p style="color: #333; font-size: 18px; margin-bottom: 4px; font-weight: bold;">當前階段</p>
        <h2 id="currentStatusText" style="color: #4a90e2; font-size: 20px;">尚未開始</h2>
      </div>

      <div class="timeline">
        <div class="timeline-item" id="step-0">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              到見面地點
              <span class="time-record"></span>
            </h3>
            <p>與長輩會合</p>
          </div>
        </div>
        
        <div class="timeline-item" id="step-1">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              已到醫院
              <span class="time-record"></span>
            </h3>
            <p>陪同長輩抵達醫院</p>
          </div>
        </div>

        <div class="timeline-item" id="step-2">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
                <h3>
                  等待看診
                  <span class="time-record"></span>
                </h3>
                <p>報到完成，候診中</p>
            </div>
        </div>

        <div class="timeline-item" id="step-3">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              看診中
              <span class="time-record"></span>
            </h3>
            <p>醫師診療中</p>
          </div>
        </div>

        <div class="timeline-item" id="step-4">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              看診結束
              <span class="time-record"></span>
            </h3>
            <p>準備批價</p>
          </div>
        </div>

        <div class="timeline-item" id="step-5">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              等待拿藥
              <span class="time-record"></span>
            </h3>
            <p>藥局領藥中</p>
          </div>
        </div>

        <div class="timeline-item" id="step-6">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>
              結束就醫陪伴
              <span class="time-record"></span>
            </h3>
            <p>已送長輩返家/離開醫院</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls-area" id="editControls">
      <div class="btn-grid">
        <button class="status-btn" onclick="askStatus(0)">到見面地點</button>
        <button class="status-btn" onclick="askStatus(1)">已到醫院</button>
        <button class="status-btn" onclick="askStatus(2)">等待看診</button>
        <button class="status-btn" onclick="askStatus(3)">看診中</button>
        <button class="status-btn" onclick="askStatus(4)">看診結束</button>
        <button class="status-btn" onclick="askStatus(5)">等待拿藥</button>
        <button class="status-btn" onclick="askStatus(6)">結束就醫</button>
        <button class="status-btn reset-btn" style="grid-column: span 2;" onclick="askReset()">重置狀態</button>
      </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
      <div class="modal-content">
        <div id="confirmTitle" class="modal-header">確定更新狀態？</div>
        <div class="modal-footer">
          <button class="modal-btn btn-cancel" onclick="closeModal('confirmModal')">取消</button>
          <button class="modal-btn btn-confirm" id="confirmBtnAction">確定</button>
        </div>
      </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      /* -----------------------------------------
       1. 全域變數與設定 (Global Config)
       ----------------------------------------- */
      const LIFF_ID = "2008484068-qkydRNYN";
      const POST_SUPABASE_API_URL =
        "https://supabase-api-six.vercel.app/consultations";

      let userId = ""; // 從 LIFF 取得，測試時手動輸入自己的userId
      let userName = "";
      let currentEditEventId = "";
      let editRowIndex = null;
      let isEditing = false;
      let originalData = {};

      const avatarEl = document.getElementById("volunteerAvatar");
      const nameEl = document.getElementById("volunteerName");

      /* -----------------------------------------
       2. 初始化與 LIFF 整合 (Init & LIFF)
       ----------------------------------------- */
      initLiffAndSetProfile();

      async function initLiffAndSetProfile() {
        try {
          await liff.init({ liffId: LIFF_ID });

          if (!liff.isLoggedIn()) {
            liff.login(); // 強制登入，測試時註解這行
            // 測試用
            // nameEl.innerText = "未登入";
            // avatarEl.style.display = "none";
            // // 加入這行：如果沒登入，嘗試載入資料（看診進度），但不顯示控制項
            // checkUserRole("");
            return;
          }

          const profile = await liff.getProfile();
          userId = profile.userId;
          userName = profile.displayName;
          localStorage.setItem("userId", userId);
          console.log("LIFF Profile userId:", userId, "userName:", userName);

          nameEl.innerText = profile.displayName || "志工";
          if (profile.pictureUrl) {
            avatarEl.src = profile.pictureUrl;
            avatarEl.style.display = "inline-block";
          } else {
            avatarEl.style.display = "none";
          }
          // ★★★ 重點：取得 ID 後，在這裡呼叫檢查身分 ★★★
        checkUserRole(userId);
        } catch (err) {
          console.error("LIFF init error:", err);
        }
      }

      avatarEl.addEventListener("click", () => {
        if (liff.isLoggedIn()) {
          // 檢查後端是否有這個userId註冊
          fetch(`https://supabase-api-six.vercel.app/identify/${userId}`)
            .then((res) => res.json())
            .then((result) => {
              if (!result.success) {
                // 無效身分，導向註冊頁面
                alert("第一次將為您導入註冊頁面，點擊「確定」前往註冊頁面。");
                window.location.href = "../../Login-or-register/index.html";
              } else {
                // 已註冊，取得身分
                let identify = result.role; //回傳文字(志工或長者)
                console.log("登入角色 role：", result.role);
                localStorage.setItem("fromPage", "family-view");
                switch (identify) {
                  case "志工":
                    window.location.href =
                      "../../Login-or-register/志工資料顯示.html";
                    break;
                  case "長者":
                    window.location.href =
                      "../../Login-or-register/長輩資料顯示.html";
                    break;
                  case "家屬":
                    window.location.href =
                      "../../Login-or-register/家屬資料顯示.html";
                    break;
                  default:
                    // "未註冊" 或 undefined 都導往登入
                    window.location.href = "../../Login-or-register/index.html";
                }
              }
            })
            .catch((err) => {
              console.error("身分檢查 API 錯誤：", err);
              // API 出錯也視為無效身分
              window.location.href = "../../Login-or-register/index.html";
            });
        } else {
          liff.login({ redirectUri: window.location.href });
        }
      });

      nameEl.addEventListener("click", () => {
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
        } else {
          alert("已登入：" + (nameEl.innerText || "志工"));
        }
      });


      const statusSteps = ["到見面地點", "已到醫院", "等待看診", "看診中", "看診結束", "等待拿藥", "已結束就醫陪伴"];
      let currentStatusIndex = -1;
      let pendingIndex = -1;
      let userRole = ""; // "志工" 或 "長者" 或 "家屬"

      window.onload = function() {
          setSystemDate();
          //checkUserRole(userId);
      };

      function checkUserRole(uid) {
          if (!uid) {
            // 如果沒有 uid，確保隱藏，並載入資料
              if(controls) controls.style.display = "none";
              loadData();
              return;
          }
          
          fetch(`https://supabase-api-six.vercel.app/identify/${uid}`)
              .then(res => res.json())
              .then(result => {
                  if(result.success) {
                      userRole = result.role;
                      console.log("當前身分：", userRole);
                      
                      if (userRole === "志工" || userRole === "長輩") {
                          document.getElementById("editControls").style.display = "block";
                      } else {
                          // 如果身分為"家屬"，不可編輯
                          document.getElementById("editControls").style.display = "none";
                      }
                  }
                  loadData();
              })
              .catch(err => {
                  console.error("身分驗證失敗", err);
                  document.getElementById("editControls").style.display = "none";
                  loadData();
              });
      }

      function setSystemDate() {
          const now = new Date();
          const yyyy = now.getFullYear();
          const mm = now.getMonth() + 1;
          const dd = now.getDate();
          const day = now.getDay();
          const dayNames = ["日", "一", "二", "三", "四", "五", "六"];
          
          const dateStr = `${yyyy}年${mm}月${dd}日 (週${dayNames[day]})`;
          document.getElementById("sysDate").innerText = dateStr;
      }

      function loadData() {
          const idx = localStorage.getItem("visit_idx");
          currentStatusIndex = idx !== null ? parseInt(idx) : -1;
          render();
      }

      function render() {
          document.getElementById("currentStatusText").innerText = currentStatusIndex === -1 ? "尚未開始" : statusSteps[currentStatusIndex];
          
          const savedTimes = JSON.parse(localStorage.getItem("visit_times") || "{}");

          for (let i = 0; i < statusSteps.length; i++) {
              const el = document.getElementById(`step-${i}`);
              const timeBox = el.querySelector(".time-record");

              el.classList.remove("active", "current");
              if (i < currentStatusIndex) el.classList.add("active");
              if (i === currentStatusIndex) el.classList.add("active", "current");

              // 顯示時間
              if (savedTimes[i]) {
                timeBox.style.display = "inline-block"; // 修改為 inline-block 或 block
                timeBox.innerHTML = `${savedTimes[i]}`;
              } else {
                timeBox.style.display = "none";
              }
          }

          const btns = document.querySelectorAll(".status-btn");
          btns.forEach((btn, i) => {
              if (i < statusSteps.length) { 
                  if (i === currentStatusIndex) btn.classList.add("active-btn");
                  else btn.classList.remove("active-btn");
              }
          });
      }

      function openModal(id) { document.getElementById(id).style.display = "flex"; }
      function closeModal(id) { document.getElementById(id).style.display = "none"; }

      function askStatus(idx) {
          pendingIndex = idx;
          document.getElementById("confirmTitle").innerText = `確定切換至「${statusSteps[idx]}」？`;
          document.getElementById("confirmBtnAction").onclick = function() { performUpdate(); };
          openModal('confirmModal');
      }

      function performUpdate() {
          currentStatusIndex = pendingIndex;
          localStorage.setItem("visit_idx", currentStatusIndex);

          // 1. 取得現在時間 (HH:mm)
          const now = new Date();
          const hh = String(now.getHours()).padStart(2, '0');
          const mm = String(now.getMinutes()).padStart(2, '0');
          const timeStr = `${hh}:${mm}`;

          // 2. 更新時間
          let savedTimes = JSON.parse(localStorage.getItem("visit_times") || "{}");
          savedTimes[currentStatusIndex] = timeStr;
          localStorage.setItem("visit_times", JSON.stringify(savedTimes));

          closeModal('confirmModal');
          loadData();
      }

      function askReset() {
          document.getElementById("confirmTitle").innerText = "確定要重置今日所有狀態嗎？";
          document.getElementById("confirmBtnAction").onclick = function() {
              localStorage.removeItem("visit_idx");
              localStorage.removeItem("visit_times");
              currentStatusIndex = -1;
              closeModal('confirmModal');
              loadData();
          };
          openModal('confirmModal');
      }
      
    </script>
  </body>
</html>
