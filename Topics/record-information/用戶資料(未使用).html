<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用戶資料註冊</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #444;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 18px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 30px;
        background: #e9f5ff;
        padding: 15px;
        border-radius: 10px;
        display: none;
      }

      .result h3 {
        margin-top: 0;
        color: #007bff;
      }
    </style>
  </head>

    <div class="container">
      <h1>用戶資料填寫</h1>

      <form id="userForm">
        <label>姓名：</label>
        <input type="text" id="name" placeholder="請輸入姓名" required />

        <label>Email：</label>
        <input type="email" id="email" placeholder="請輸入電子郵件" required />

        <label>電話：</label>
        <input type="tel" id="phone" placeholder="請輸入電話號碼" required />

        <label>生日：</label>
        <input type="date" id="birthday" required />

        <label>性別：</label>
        <select id="gender" required>
          <option value="">請選擇性別</option>
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="其他">其他</option>
        </select>

        <!-- 新增：縣市與行政區（縣市無額外標籤，使用 placeholder） -->
        <label style="display: block; font-weight: 600; margin-bottom: 6px"
          >請輸入縣市和行政區</label
        >
        <div
          style="
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 10px;
          "
        >
          <select
            id="citySelect"
            name="city"
            style="
              flex: 1;
              padding: 8px;
              border-radius: 10px;
              border: 1px solid #888;
              background: #fff;
            "
          >
            <option value="" selected disabled>請選擇縣市</option>
          </select>
          <select
            id="districtSelect"
            name="district"
            style="
              flex: 1;
              padding: 8px;
              border-radius: 10px;
              border: 1px solid #888;
              background: #fff;
            "
          >
            <option value="" selected disabled>請先選縣市</option>
          </select>
        </div>

        <!-- 新增：道路 / 街名 / 村里名稱 與 巷/弄/號/樓/室（已移除「使用說明」按鈕） -->
        <div class="address-section" style="margin-top: 10px">
          <label style="display: block; font-weight: 600; margin-bottom: 6px"
            >請輸入道路或街名或村里名稱</label
          >

          <div style="display: flex; gap: 8px; flex-wrap: wrap">
            <select
              id="streetType"
              style="
                width: 120px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
                background: #fff;
              "
            >
              <option value="road">道路</option>
              <option value="street">街</option>
              <option value="village">村里</option>
            </select>
            <input
              id="streetName"
              type="text"
              placeholder="請輸入中文路/街/村里名稱"
              style="
                flex: 1;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
                background: #fff;
              "
            />
          </div>

          <div
            style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap"
          >
            <input
              id="lane"
              type="text"
              placeholder="巷"
              style="
                width: 80px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
              "
            />
            <input
              id="alley"
              type="text"
              placeholder="弄"
              style="
                width: 80px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
              "
            />
            <input
              id="number"
              type="text"
              placeholder="號"
              style="
                width: 110px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
              "
            />
            <input
              id="floor"
              type="text"
              placeholder="樓之"
              style="
                width: 90px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
              "
            />
            <input
              id="room"
              type="text"
              placeholder="室"
              style="
                width: 90px;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #888;
              "
            />
          </div>
        </div>

        <button type="submit">送出資料</button>
      </form>

      <div class="result" id="result">
        <h3>送出結果：</h3>
        <p id="output"></p>
      </div>
    </div>

        const gender = document.getElementById("gender").value;

        const district =
          document.getElementById("districtSelect")?.value.trim() || "";

        if (
          !name ||
          !email ||
          !phone ||
          !birthday ||
          !gender ||
          !city ||
          !district

        <strong>生日：</strong> ${birthday}<br>
        <strong>性別：</strong> ${gender}<br>
